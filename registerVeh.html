<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Vehículo</title>
    <!-- Incluye Tailwind CSS desde CDN para un diseño moderno y responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Carga la fuente Inter de Google Fonts para un diseño limpio -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Incluye la biblioteca de íconos Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .btn-animation { transition: all 0.2s ease-in-out; }
        .btn-animation:hover { transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); }
        .input-focus-animation:focus { outline: none; border-color: #6366f1; box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.25); }
        .modal-overlay { background-color: rgba(0, 0, 0, 0.5); z-index: 999; }
        .modal-content { z-index: 1000; transform: translateY(-20px); opacity: 0; transition: opacity 0.3s ease-out, transform 0.3s ease-out; }
        .modal-content.show { opacity: 1; transform: translateY(0); }
        .message-success { background-color: #d1fae5; border-color: #a7f3d0; color: #065f46; }
        .message-error { background-color: #fee2e2; border-color: #fca5a5; color: #991b1b; }
        .message-info { background-color: #e0f2fe; border-color: #93c5fd; color: #1e40af; }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-50 to-purple-50 flex flex-col min-h-screen">

    <!-- Barra de navegación superior con estilo personalizado -->
    <nav class="bg-gray-900 text-white p-4 shadow-md flex items-center justify-between">
        <!-- Contenedor del botón de Inicio con el efecto de hover -->
        <button id="homeBtn" class="group flex items-center space-x-2 p-2 rounded-lg hover:bg-white hover:bg-opacity-10 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-white">
            <i class="fas fa-home text-xl"></i>
            <span class="text-sm font-semibold opacity-0 group-hover:opacity-100 transition-opacity duration-300">Inicio</span>
        </button>

        <!-- Título de la aplicación, centrado -->
        <h1 class="text-2xl font-bold flex-grow text-center">Registrar Vehículo</h1>

        <!-- Contenedor del botón de Cerrar Sesión con el efecto de hover, ahora sin fondo rojo -->
        <button id="logoutBtn" class="group flex items-center space-x-2 p-2 rounded-lg text-red-500 hover:text-red-600 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-red-400">
            <span class="text-sm font-semibold opacity-0 group-hover:opacity-100 transition-opacity duration-300">Cerrar Sesión</span>
            <i class="fas fa-sign-out-alt text-xl"></i>
        </button>
    </nav>
    
    <!-- Contenedor principal de la página -->
    <main class="flex-grow flex items-center justify-center p-4">
        <div class="w-full max-w-2xl mx-auto">
            <div class="bg-white rounded-3xl shadow-2xl p-8 sm:p-10 border border-gray-100">
                <p class="text-center text-gray-500 mb-8 max-w-sm mx-auto" id="welcome-message">Bienvenido, Cliente.</p>

                <form id="vehicleRegistrationForm">
                    <div class="space-y-5">
                        <div>
                            <label for="vehiculo-marca" class="block text-sm font-medium text-gray-700 mb-1">Marca del Vehículo</label>
                            <input type="text" id="vehiculo-marca"
                                   class="input-focus-animation mt-1 block w-full px-4 py-2.5 bg-white border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 text-gray-800"
                                   placeholder="Ej. Toyota">
                        </div>
                        <div>
                            <label for="vehiculo-modelo" class="block text-sm font-medium text-gray-700 mb-1">Modelo del Vehículo</label>
                            <input type="text" id="vehiculo-modelo"
                                   class="input-focus-animation mt-1 block w-full px-4 py-2.5 bg-white border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 text-gray-800"
                                   placeholder="Ej. Corolla">
                        </div>
                        <div>
                            <label for="vehiculo-anio" class="block text-sm font-medium text-gray-700 mb-1">Año del Vehículo</label>
                            <input type="number" id="vehiculo-anio" min="1900" max="2099"
                                   class="input-focus-animation mt-1 block w-full px-4 py-2.5 bg-white border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 text-gray-800"
                                   placeholder="Ej. 2020">
                        </div>
                        <div>
                            <label for="vehiculo-placa" class="block text-sm font-medium text-gray-700 mb-1">Placa del Vehículo</label>
                            <input type="text" id="vehiculo-placa"
                                   class="input-focus-animation mt-1 block w-full px-4 py-2.5 bg-white border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 text-gray-800"
                                   placeholder="Ej. ABC123">
                        </div>
                        <!-- Nuevo campo para Persona de Contacto -->
                        <div>
                            <label for="persona-contacto" class="block text-sm font-medium text-gray-700 mb-1">Persona de Contacto</label>
                            <input type="text" id="persona-contacto"
                                   class="input-focus-animation mt-1 block w-full px-4 py-2.5 bg-white border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 text-gray-800"
                                   placeholder="Persona contacto">
                        </div>
                    </div>

                    <button type="submit" class="btn-animation w-full mt-8 flex items-center justify-center py-3.5 px-4 border border-transparent rounded-xl shadow-lg text-base font-semibold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Registrar Vehículo
                    </button>
                </form>

                <!-- Área para mostrar mensajes y resultados del formulario de registro -->
                <div id="result-container" class="mt-8 text-center p-4 rounded-xl transition-all duration-300 ease-in-out"></div>
            </div>
        </div>
    </main>

    <!-- Modal de Registro Exitoso -->
    <div id="registration-modal" class="fixed inset-0 flex items-center justify-center hidden modal-overlay">
        <div class="bg-white rounded-xl shadow-2xl p-8 max-w-sm w-full modal-content">
            <h3 class="text-2xl font-bold text-green-700 text-center mb-4" id="modal-title"></h3>
            <p class="text-gray-700 text-center mb-4" id="modal-message"></p>
            <div id="modal-content-details" class="text-left bg-green-50 text-green-800 p-4 rounded-lg space-y-2 mb-6">
                <!-- Los detalles del registro se insertarán aquí por JavaScript -->
            </div>
            <div class="flex justify-center space-x-4">
                <button type="button" onclick="handleAcceptRegistration()" class="btn-animation w-full flex items-center justify-center py-3 px-4 border border-transparent rounded-xl shadow-lg text-base font-semibold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Aceptar
                </button>
            </div>
        </div>
    </div>

    <!-- Nuevo Modal de Confirmación para Salir/Regresar -->
    <div id="confirm-exit-modal" class="fixed inset-0 flex items-center justify-center hidden modal-overlay">
        <div class="bg-white rounded-xl shadow-2xl p-8 max-w-sm w-full modal-content">
            <h3 class="text-2xl font-bold text-red-700 text-center mb-4">¡Atención!</h3>
            <p class="text-gray-700 text-center mb-6">Si regresas al menú, tu sesión se cerrará automáticamente.</p>
            <div class="flex justify-center space-x-4">
                <button type="button" id="confirm-exit-accept-btn" class="btn-animation py-2.5 px-6 rounded-xl font-semibold text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                    Aceptar y Salir
                </button>
                <button type="button" id="confirm-exit-cancel-btn" class="btn-animation py-2.5 px-6 rounded-xl font-semibold bg-gray-300 text-gray-800 hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400">
                    Cancelar
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURACIÓN --- ref DRIVE App registro DatosVehiculo Taller (script)
        // ¡IMPORTANTE! Reemplaza esta URL con la URL de tu Google Apps Script Web App desplegada para el registro de vehículos.
        const GOOGLE_APPS_SCRIPT_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbzV0eHhsZLgOLJ2iIUU_LQHXy8nWGfq-LTfdvlOpURPHpScnACLp53XLOLLKRxzt1zQ8w/exec'; // Asegúrate de que esta URL sea la correcta

        // Elementos del DOM
        const welcomeMessage = document.getElementById('welcome-message');
        const vehicleRegistrationForm = document.getElementById('vehicleRegistrationForm');
        const resultContainer = document.getElementById('result-container');

        const vehiculoMarcaInput = document.getElementById('vehiculo-marca');
        const vehiculoModeloInput = document.getElementById('vehiculo-modelo');
        const vehiculoAnioInput = document.getElementById('vehiculo-anio');
        const vehiculoPlacaInput = document.getElementById('vehiculo-placa');
        const personaContactoInput = document.getElementById('persona-contacto'); // Nuevo campo

        // Elementos del Modal de Registro Exitoso
        const registrationModal = document.getElementById('registration-modal');
        const modalTitleElement = document.getElementById('modal-title');
        const modalMessageElement = document.getElementById('modal-message');
        const modalContentDetails = document.getElementById('modal-content-details');

        // Elementos del Modal de Confirmación de Salida
        const confirmExitModal = document.getElementById('confirm-exit-modal');
        const confirmExitAcceptBtn = document.getElementById('confirm-exit-accept-btn');
        const confirmExitCancelBtn = document.getElementById('confirm-exit-cancel-btn');

        let loggedInUser = null;

        // Función para generar un UUID corto de 5 caracteres alfanuméricos para Vehiculo_ID
        function generateShortUUID() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ23456789';
            let result = '';
            for (let i = 0; i < 5; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        // Función para formatear la fecha y hora a dd/mm/aaaa hh:mm:ss
        function formatDateTime(date) {
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0'); // Meses son 0-indexados
            const year = date.getFullYear();
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');
            return `${day}/${month}/${year} ${hours}:${minutes}:${seconds}`;
        }

        // Funciones de utilidad para la UI (mostrar carga, restablecer botón, mostrar resultados, modal)
        function setLoading(button, text) {
            button.disabled = true;
            button.classList.add('opacity-75', 'cursor-not-allowed');
            button.innerHTML = `<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>${text}`;
        }

        function resetButton(button, text) {
            button.disabled = false;
            button.classList.remove('opacity-75', 'cursor-not-allowed');
            button.innerHTML = text;
        }

        function showResult(htmlContent, type) {
            resultContainer.innerHTML = htmlContent;
            if (type === 'success') {
                resultContainer.classList.add('bg-green-100', 'border-green-300', 'text-green-800', 'shadow-md');
                resultContainer.classList.remove('bg-red-100', 'border-red-300', 'text-red-800');
            } else {
                resultContainer.classList.add('bg-red-100', 'border-red-300', 'text-red-800', 'shadow-md');
                resultContainer.classList.remove('bg-green-100', 'border-green-300', 'text-green-800');
            }
            resultContainer.classList.remove('hidden');
            setTimeout(() => {
                resultContainer.classList.add('hidden');
            }, 3000);
        }

        function showMessageModal(title, message, type) {
            const modal = document.getElementById('registration-modal');
            const modalTitleElement = modal.querySelector('#modal-title');
            const modalMessageElement = modal.querySelector('#modal-message');
            const modalContent = modal.querySelector('.modal-content');

            if (modalTitleElement) {
                modalTitleElement.textContent = title;
                modalTitleElement.classList.remove('text-green-700', 'text-red-700', 'text-blue-700');
                if (type === 'success') { modalTitleElement.classList.add('text-green-700'); }
                else if (type === 'error') { modalTitleElement.classList.add('text-red-700'); }
                else if (type === 'info') { modalTitleElement.classList.add('text-blue-700'); }
                else { modalTitleElement.classList.add('text-gray-700'); }
            }
            if (modalMessageElement) {
                modalMessageElement.textContent = message;
                modalMessageElement.classList.remove('text-gray-700');
                if (type === 'success') { modalMessageElement.classList.add('text-green-800'); }
                else if (type === 'error') { modalMessageElement.classList.add('text-red-800'); }
                else if (type === 'info') { modalMessageElement.classList.add('text-blue-800'); }
                else { modalMessageElement.classList.add('text-gray-700'); }
            }
            modalContent.classList.remove('bg-green-100', 'bg-red-100', 'bg-blue-100', 'bg-white');
            if (type === 'success') { modalContent.classList.add('bg-green-100'); }
            else if (type === 'error') { modalContent.classList.add('bg-red-100'); }
            else if (type === 'info') { modalContent.classList.add('bg-blue-100'); }
            else { modalContent.classList.add('bg-white'); }

            modal.classList.remove('hidden');
            setTimeout(() => {
                modalContent.classList.add('show');
            }, 10);
        }

        window.closeMessageModal = function() {
            const modal = document.getElementById('registration-modal');
            const modalContent = modal.querySelector('.modal-content');
            modalContent.classList.remove('show');
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 300);
        };

        // Función para mostrar el modal de registro de vehículo exitoso
        function showVehicleRegistrationSuccessModal(vehicleData) {
            showMessageModal('¡Vehículo Registrado!', 'El vehículo ha sido registrado correctamente:', 'success');
            modalContentDetails.innerHTML = `
                <p class="text-sm"><strong>Marca:</strong> ${vehicleData.Vehiculo_Marca}</p>
                <p class="text-sm"><strong>Modelo:</strong> ${vehicleData.Vehiculo_Modelo}</p>
                <p class="text-sm"><strong>Año:</strong> ${vehicleData.Vehiculo_Año}</p>
                <p class="text-sm"><strong>Placa:</strong> ${vehicleData.Vehiculo_Placa}</p>
                <p class="text-sm"><strong>Persona de Contacto:</strong> ${vehicleData.Vehiculo_PersonaContacto}</p>
                <p class="text-sm"><strong>ID Vehículo:</strong> ${vehicleData.Vehiculo_ID}</p>
                <!-- Eliminado el campo Cliente ID para simplificar -->
            `;
            registrationModal.classList.remove('hidden');
            setTimeout(() => {
                registrationModal.querySelector('.modal-content').classList.add('show');
            }, 10);
        }

        // Manejador del formulario de registro de vehículo
        vehicleRegistrationForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitButton = vehicleRegistrationForm.querySelector('button[type="submit"]');
            setLoading(submitButton, 'Registrando Vehículo...');

            const marca = vehiculoMarcaInput.value.trim();
            const modelo = vehiculoModeloInput.value.trim();
            const anio = vehiculoAnioInput.value.trim();
            const placa = vehiculoPlacaInput.value.trim();
            const personaContacto = personaContactoInput.value.trim(); // Nuevo campo

            if (!marca || !modelo || !anio || !placa) {
                showResult('Por favor, completa todos los campos del vehículo.', 'error');
                resetButton(submitButton, 'Registrar Vehículo');
                return;
            }

            // Obtener el usuario logueado de sessionStorage
            const userString = sessionStorage.getItem('loggedInUser');
            if (!userString) {
                showResult('No hay usuario logueado. Por favor, inicia sesión de nuevo.', 'error');
                resetButton(submitButton, 'Registrar Vehículo');
                return;
            }
            loggedInUser = JSON.parse(userString);

            // Se elimina la referencia a Cliente_ID
            const vehicleData = {
                Vehiculo_ID: generateShortUUID(),
                Cliente_Nombre: loggedInUser.Cliente_Nombre,
                Vehiculo_Marca: marca,
                Vehiculo_Modelo: modelo,
                Vehiculo_Año: anio,
                Vehiculo_Placa: placa,
                Vehiculo_PersonaContacto: personaContacto,
                Vehiculo_Estado: 'Activo',
                // Se usa el nombre del cliente en lugar del ID para el registro
                Vehiculo_UsuarioReg: loggedInUser.Cliente_Nombre,
                Vehiculo_Data_Reg: formatDateTime(new Date()),
            };          
            console.log("Contenido completo del objeto JSON enviado:", vehicleData);
            
            // Corregido: Encadenamiento correcto de promesas
            fetch(GOOGLE_APPS_SCRIPT_WEB_APP_URL, { method: 'POST', body: JSON.stringify(vehicleData) })
                .then(response => response.json())
                .then(responseData => {
                    console.log('Success:', responseData);
                    if (responseData.status === 'success') {
                        // Guardar el nuevo vehículo
                        showVehicleRegistrationSuccessModal(vehicleData);
                        // Limpiar formulario
                        vehiculoMarcaInput.value = '';
                        vehiculoModeloInput.value = '';
                        vehiculoAnioInput.value = '';
                        vehiculoPlacaInput.value = '';
                        personaContactoInput.value = ''; // Limpiar el nuevo campo
                    } else {
                        showResult(`
                            <h3 class="text-xl font-bold text-red-700 mb-2">Error al Registrar Vehículo</h3>
                            <p class="text-gray-700 mt-2">${responseData.message || 'No se pudo completar el registro del vehículo. Inténtalo de nuevo.'}</p>
                        `, 'error');
                    }
                }) // Aquí termina el .then() correctamente
                .catch(error => { // El .catch() ahora se aplica a la promesa anterior
                    console.error('Error!', error.message);
                    showResult(`
                        <h3 class="text-xl font-bold text-red-700 mb-2">Error en la Conexión</h3>
                        <p class="text-gray-700 mt-2">Ocurrió un problema al conectar con el servidor. Inténtalo de nuevo más tarde o contacta soporte.</p>
                    `, 'error');
                })
                .finally(() => { // El .finally() ahora se aplica a la cadena de promesas
                    resetButton(submitButton, 'Registrar Vehículo');
                });
        });

        // Función para manejar el clic en el botón "Aceptar" del modal de registro de vehículo
        window.handleAcceptRegistration = function() {
            registrationModal.querySelector('.modal-content').classList.remove('show');
            setTimeout(() => {
                registrationModal.classList.add('hidden');
            }, 300);
        };

        // --- Inicialización al cargar la página ---
        document.addEventListener('DOMContentLoaded', () => {
            // Lógica para verificar si el usuario está logueado
            const userString = sessionStorage.getItem('loggedInUser');
            if (!userString) {
                // Si no hay usuario logueado, redirigir al login
                window.location.href = 'index.html';
                return;
            }
            
            // Si hay un usuario, se usan sus datos de sesión.
            loggedInUser = JSON.parse(userString);
            welcomeMessage.textContent = `Hola, ${loggedInUser.Cliente_Nombre}.`;
            
            // CAMBIO: Autocompletar el campo 'Persona de Contacto' con el nombre del usuario logueado.
            personaContactoInput.value = loggedInUser.Cliente_Nombre;
        });

        // Event Listeners para navegación y cierre de sesión
        // Botón de Inicio
        document.getElementById('homeBtn').addEventListener('click', () => {
            window.location.href = 'menu_app.html';
        });

        // Botón de Cerrar Sesión
        document.getElementById('logoutBtn').addEventListener('click', () => {
            sessionStorage.removeItem('loggedInUser');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
