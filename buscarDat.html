            border-right: none !important;

            border-radius: 50%;

    <script>
        // Lógica propia de la barra de navegación y registro de historial:

        document.addEventListener('DOMContentLoaded', () => {

            // --- Lógica del menú y redirección ---

            // Definición de las rutas para todos los botones.
            const buttonRoutes = {
                'homeBtn': 'menu_app.html',
                'vehiculosBtn': 'registerVeh.html',
                'ordenesBtn': 'registerOrd.html',
                'buscarLinkBtn': 'buscarDat.html',
                'EditarBtn': 'EditarDat.html'
            };

            // URL del Google Apps Script para registrar el historial.
            const GAS_REGISTER_HISTORY_URL = 'https://script.google.com/macros/s/AKfycbz3x4bm5RETRKsqn2w9eJrKTqVUbRQX96ChZFCdyXA8_IdQaTcqrXRpOnF6F_9PzOaYFw/exec';

            // Función para registrar un evento en la hoja de historial del Google Sheet.
            async function registerHistory(cliente_id, nombre, action) {
                console.log("Iniciando registro de historial para:", nombre, "con acción:", action);
                const url = `${GAS_REGISTER_HISTORY_URL}?action=registerHistory&cliente_id=${encodeURIComponent(cliente_id)}&nombre=${encodeURIComponent(nombre)}&event_action=${encodeURIComponent(action)}`;
                try {
                    const response = await fetch(url);
                    const data = await response.json();
                    if (data.success) {
                        console.log("Registro de historial exitoso:", data.message);
                    } else {
                        console.error("Fallo al registrar historial:", data.message);
                    }
                } catch (error) {
                    console.error("Error al conectar para registrar historial:", error);
                }
            }

            // Función para manejar el registro de historial y la redirección.
            const handleButtonClick = async (id, action) => {
                const loggedInUser = JSON.parse(sessionStorage.getItem('loggedInUser'));
                if (loggedInUser && loggedInUser.Cliente_ID && loggedInUser.Cliente_Nombre) {
                    registerHistory(loggedInUser.Cliente_ID, loggedInUser.Cliente_Nombre, action);
                }
                window.location.href = buttonRoutes[id];
            };

            // Mapa de acciones a registrar en el historial.
            const actionMap = {
                'homeBtn': 'Menú Principal',
                'vehiculosBtn': 'Vehículos',
                'ordenesBtn': 'Órdenes',
                'buscarLinkBtn': 'Buscar',
                'EditarBtn': 'Editar'
            };

            // Aplicar la lógica a los botones de navegación.
            Object.keys(buttonRoutes).forEach(id => {
                const button = document.getElementById(id);
                if (button) {
                    button.addEventListener('click', () => {
                        const action = actionMap[id];
                        handleButtonClick(id, action);
                    });
                }
            });

            // Lógica del botón de salida (logoutBtn).
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', async () => {
                    const loggedInUser = JSON.parse(sessionStorage.getItem('loggedInUser'));
                    if (loggedInUser && loggedInUser.Cliente_ID && loggedInUser.Cliente_Nombre) {
                        registerHistory(loggedInUser.Cliente_ID, loggedInUser.Cliente_Nombre, 'Salida de la App');
                    }
                    sessionStorage.removeItem('loggedInUser');
                    window.location.href = 'index.html';
                });
            }

            // --- LÓGICA DEL POPUP DE MENSAJE ---

            // Función para mostrar un mensaje personalizado en el cuadro de diálogo con animaciones.
            function showMessage(message) {
                const messageBox = document.getElementById('messageBox');
                const messageText = document.getElementById('messageText');
                const modalContent = messageBox.querySelector('div');

                messageText.innerText = message;
                messageBox.classList.remove('hidden');

                // Forzar el redibujado para que las transiciones funcionen correctamente
                void messageBox.offsetWidth;

                // Animar el fade-in y el scale-in
                messageBox.classList.remove('opacity-0');
                modalContent.classList.remove('scale-95');
            }

            // Asignar la función closeMessage al ámbito global para el onclick.
            window.closeMessage = function() {
                const messageBox = document.getElementById('messageBox');
                const modalContent = messageBox.querySelector('div');

                // Animar el fade-out y el scale-out
                messageBox.classList.add('opacity-0');
                modalContent.classList.add('scale-95');

                // Ocultar el modal una vez que la transición haya terminado.
                setTimeout(() => {
                    messageBox.classList.add('hidden');
                }, 300);
            };

        });
    </script>

    <script>
        // Lógica propia de la funcionabilidad de la página actual:

        document.addEventListener('DOMContentLoaded', () => {
            // Importante: Reemplaza esta URL con la URL de despliegue de tu script GAS
            const GAS_API_URL = 'https://script.google.com/macros/s/AKfycbxiRogoHmvMPW7oo-q3_013L1DoLD3eG1qM8MxBJg8qvResNGEWXkXxxrld-XrBUUbt/exec';

            // Referencias a los elementos del DOM
            const vehiculosContainer = document.getElementById('vehiculos-container');
            const ordenesContainer = document.getElementById('ordenes-container');
            const messageBox = document.getElementById('message-box');
            const messageText = document.getElementById('message-text');
            const searchInput = document.getElementById('searchInput');
            const buscarBtn = document.getElementById('buscarBtn');
            const lastCopiedValueDisplay = document.getElementById('last-copied-value-display');

            // Mapas de nombres para los encabezados de las tablas
            const ordenesHeadersMap = {
                Orden_ID: 'Orden ID',
                Vehiculo_Placa: 'Placa',
                Vehiculo_PersonaContacto: 'Contacto',
                Orden_Fecha: 'Fecha',
                Orden_Total: 'Total Orden',
                Orden_Moneda: 'Moneda',
                Orden_TasaCambio: 'Tasa Ref',
                Orden_UsuarioReg: 'Usuario Reg',
                Orden_DataReg: 'Data Reg'
            };

            const vehiculosHeadersMap = {
                Vehiculo_ID: 'Vehículo ID',
                Vehiculo_PersonaContacto: 'Contacto',
                Vehiculo_Marca: 'Marca',
                Vehiculo_Modelo: 'Modelo',
                Vehiculo_Año: 'Año',
                Vehiculo_Placa: 'Placa',
                Vehiculo_Estado: 'Estado',
                Vehiculo_UsuarioReg: 'Usuario Reg',
                Vehiculo_Data_Reg: 'Data Reg'
            };

            // Cache para datos de vehículos y órdenes
            let allVehiculosData = [];
            let allOrdenesData = [];

            // Función para mostrar la ventana de mensaje
            function showMessage(message) {
                messageText.textContent = message;
                messageBox.style.opacity = '1';
                messageBox.style.visibility = 'visible';
                setTimeout(() => {
                    messageBox.style.opacity = '0';
                    messageBox.style.visibility = 'hidden';
                }, 2000); // Oculta la ventana después de 2 segundos
            }

            // Función para formatear la fecha a dd/mm/aaaa
            function formatDate(date) {
                const d = new Date(date);
                const day = String(d.getDate()).padStart(2, '0');
                const month = String(d.getMonth() + 1).padStart(2, '0');
                const year = d.getFullYear();
                return `${day}/${month}/${year}`;
            }

            // Función para formatear la fecha y hora a dd/mm/aaaa hh:mm:ss
            function formatDateTime(date) {
                const d = new Date(date);
                const day = String(d.getDate()).padStart(2, '0');
                const month = String(d.getMonth() + 1).padStart(2, '0');
                const year = d.getFullYear();
                const hours = String(d.getHours()).padStart(2, '0');
                const minutes = String(d.getMinutes()).padStart(2, '0');
                const seconds = String(d.getSeconds()).padStart(2, '0');
                return `${day}/${month}/${year} ${hours}:${minutes}:${seconds}`;
            }

            /**
             * Formatea un número para usar separadores de miles y decimales de estilo español.
             * Por ejemplo, 1234.56 se convierte en "1.234,56".
             * @param {number} num El número a formatear.
             * @returns {string} El número formateado como una cadena.
             */
            function formatNumber(num) {
                // Utiliza la API de internacionalización para un formato robusto
                return new Intl.NumberFormat('es-ES', { 
                    style: 'decimal', 
                    minimumFractionDigits: 2, 
                    maximumFractionDigits: 2 
                }).format(Number(num));
            }

            /**
             * Función para guardar el último valor copiado en sessionStorage
             * y actualizar la visualización en la página.
             * @param {string} value El valor a guardar.
             */
            function saveLastCopiedValue(value) {
                sessionStorage.setItem('lastCopiedValue', value);
                renderLastCopiedValue();
            }

            /**
             * Función para renderizar el último valor guardado en la interfaz de usuario.
             */
            function renderLastCopiedValue() {
                const lastValue = sessionStorage.getItem('lastCopiedValue');
                if (lastValue) {
                    lastCopiedValueDisplay.textContent = lastValue;
                } else {
                    lastCopiedValueDisplay.innerHTML = '<span class="text-gray-500">No hay valores copiados.</span>';
                }
            }

            // Función para adjuntar los listeners de copia para la tabla de vehículos
            function attachVehiculosCopyListeners(tableId, headers) {
                const tableElement = document.getElementById(tableId);
                // Si el elemento de la tabla no existe, sal de la función.
                if (!tableElement) {
                    console.error('Error: Elemento de tabla no encontrado con el ID:', tableId);
                    return;
                }
                const copyButtons = tableElement.querySelectorAll('.copy-button');
                copyButtons.forEach(button => {
                    if (button.dataset.listenerAttached) {
                        return;
                    }
                    button.dataset.listenerAttached = true;

                    button.addEventListener('click', () => {
                        const row = button.closest('tr');
                        const cells = row.querySelectorAll('td');

                        // Lógica: Solo copia la placa del vehículo
                        const vehiculoPlacaIndex = headers.indexOf('Vehiculo_Placa') + 1;
                        const vehiculoPlaca = cells[vehiculoPlacaIndex].textContent.trim();
                        const combinedText = vehiculoPlaca;

                        const tempInput = document.createElement('textarea');
                        tempInput.value = combinedText;
                        document.body.appendChild(tempInput);
                        tempInput.select();
                        document.execCommand('copy');
                        document.body.removeChild(tempInput);
                        
                        // Guarda el último valor copiado en sessionStorage
                        saveLastCopiedValue(vehiculoPlaca);

                        showMessage('Placa de Vehículo copiada y guardada.');
                    });
                });
            }

            // Función para adjuntar los listeners de copia para la tabla de órdenes
            function attachOrdenesCopyListeners(tableId, headers) {
                const tableElement = document.getElementById(tableId);
                // Si el elemento de la tabla no existe, sal de la función.
                if (!tableElement) {
                    console.error('Error: Elemento de tabla no encontrado con el ID:', tableId);
                    return;
                }
                const copyButtons = tableElement.querySelectorAll('.copy-button');
                copyButtons.forEach(button => {
                    if (button.dataset.listenerAttached) {
                        return;
                    }
                    button.dataset.listenerAttached = true;

                    button.addEventListener('click', () => {
                        const row = button.closest('tr');
                        const cells = row.querySelectorAll('td');

                        // Lógica: Solo copia el ID de la orden
                        const ordenIdIndex = headers.indexOf('Orden_ID') + 1;
                        const ordenId = cells[ordenIdIndex].textContent.trim();

                        const tempInput = document.createElement('textarea');
                        tempInput.value = ordenId;
                        document.body.appendChild(tempInput);
                        tempInput.select();
                        document.execCommand('copy');
                        document.body.removeChild(tempInput);

                        // Guarda el último valor copiado en sessionStorage
                        saveLastCopiedValue(ordenId);

                        showMessage('ID de la Orden copiada y guardada.');
                    });
                });
            }

            // Función para cargar y mostrar los datos de la hoja de cálculo de Vehículos
            async function loadVehiculos() {
                console.log("Cargando datos de vehículos...");
                vehiculosContainer.innerHTML = '<div class="loader"></div>';
                try {
                    const response = await fetch(`${GAS_API_URL}?sheet=Vehiculos`);
                    const result = await response.json();

                    if (result.error) {
                        vehiculosContainer.innerHTML = `<p style="color: red;">Error al cargar los datos: ${result.error}</p>`;
                        console.error('GAS API Error:', result.error);
                        return;
                    }

                    allVehiculosData = result.data;
                    renderTable(allVehiculosData, vehiculosContainer, 'Vehículos');
                    console.log("Datos de vehículos cargados correctamente.");
                    showMessage("Datos de vehículos cargados.");

                } catch (error) {
                    vehiculosContainer.innerHTML = '<p style="color: red;">No se pudo conectar con el script. Por favor, asegúrate de que la URL de despliegue sea correcta y esté publicada para acceso anónimo.</p>';
                    console.error('Fetch Error:', error);
                }
            }

            // Función para cargar y mostrar los datos de la hoja de cálculo de Órdenes
            async function loadOrdenes() {
                console.log("Cargando datos de órdenes...");
                ordenesContainer.innerHTML = '<div class="loader"></div>';
                try {
                    const response = await fetch(`${GAS_API_URL}?sheet=OrdenesCab`);

                    if (result.error) {
                        ordenesContainer.innerHTML = `<p style="color: red;">Error al cargar los datos: ${result.error}</p>`;

            // Función para manejar el filtro de búsqueda
            function handleSearch() {
                const searchTerm = searchInput.value.toLowerCase();

                // Filtra los datos de vehículos
                const filteredVehiculos = allVehiculosData.filter(row => {
                    const vehiculoPlaca = (row.Vehiculo_Placa || '').toLowerCase();
                    const vehiculoPersonaContacto = (row.Vehiculo_PersonaContacto || '').toLowerCase();
                    const vehiculoID = (row.Vehiculo_ID || '').toString().toLowerCase();
                    return vehiculoPlaca.includes(searchTerm) || vehiculoPersonaContacto.includes(searchTerm) || vehiculoID.includes(searchTerm);
                });
                renderTable(filteredVehiculos, vehiculosContainer, 'Vehículos');

                // Filtra los datos de órdenes
                const filteredOrdenes = allOrdenesData.filter(row => {
                    const ordenID = (row.Orden_ID || '').toString().toLowerCase();
                    const vehiculoPlaca = (row.Vehiculo_Placa || '').toLowerCase();
                    const vehiculoPersonaContacto = (row.Vehiculo_PersonaContacto || '').toLowerCase();
                    return ordenID.includes(searchTerm) || vehiculoPlaca.includes(searchTerm) || vehiculoPersonaContacto.includes(searchTerm);
                });
                renderTable(filteredOrdenes, ordenesContainer, 'Órdenes');
                
                showMessage("Búsqueda finalizada.");
            }

            // Nueva función para renderizar tablas genéricas
            function renderTable(data, container, title) {
                // Destruir la instancia de DataTables si ya existe en el contenedor
                const existingTable = $(`#${title.toLowerCase()}-table`).DataTable();
                if (existingTable) {
                    existingTable.destroy();
                }

                if (data.length === 0) {
                    container.innerHTML = `<p>No se encontraron datos para ${title}.</p>`;
                    return;
                }

                const tableId = `${title.toLowerCase()}-table`;
                // Obtener el mapa de encabezados correcto
                const headersMap = (title === 'Vehículos') ? vehiculosHeadersMap : ordenesHeadersMap;
                const headers = Object.keys(data[0] || {});

                let tableHTML = `<h2>${title}</h2><table id="${tableId}" class="data-table ${title.toLowerCase()}-table display nowrap"><thead><tr>`;
                tableHTML += `<th></th>`;

                // Usar el mapa para generar los encabezados de la tabla
                Object.values(headersMap).forEach((header, index) => {
                    const technicalKey = Object.keys(headersMap)[index];
                    let className = '';
                    if (technicalKey === 'Orden_Total') {
                        className += ' text-right';
                    }
                    tableHTML += `<th class="${className.trim()}">${header}</th>`;
                });
                tableHTML += '</tr></thead><tbody>';

                data.forEach(row => {
                    tableHTML += '<tr>';
                    tableHTML += `<td><button class="copy-button"><i class="fas fa-copy"></i></button></td>`;

                    // Usar el mapa para renderizar las celdas en el orden correcto
                    Object.keys(headersMap).forEach((technicalKey, index) => {
                        let className = '';
                        if (technicalKey === 'Orden_Total') {
                            className += ' text-right';
                        }

                        let cellValue = row[technicalKey] || '';
                        // Formatea la fecha según el campo
                        if (technicalKey === 'Orden_Fecha') {
                            cellValue = formatDate(cellValue);
                        } else if (technicalKey === 'Vehiculo_Data_Reg' || technicalKey === 'Orden_DataReg') {
                            cellValue = formatDateTime(cellValue);
                        } else if (technicalKey === 'Orden_Total' && cellValue !== '') {
                            // NUEVA LÓGICA: Formatea el campo Orden_Total como un número
                            cellValue = formatNumber(cellValue);
                        }
                        tableHTML += `<td class="${className.trim()}">${cellValue}</td>`;
                    });
                    tableHTML += '</tr>';
                });
                tableHTML += '</tbody></table>';
                container.innerHTML = tableHTML;

                // Inicializar DataTables sin paginación, búsqueda o información nativa
                $(document).ready(function() {
                    $('#' + tableId).DataTable({
                        scrollX: true,
                        scrollY: '400px', // Altura del scroll
                        scrollCollapse: true,
                        paging: false, // Desactiva la paginación
                        lengthChange: false, // Desactiva la selección de entradas por página
                        searching: false, // Desactiva la búsqueda nativa
                        ordering: true,
                        info: false, // Desactiva la información de la tabla
                        autoWidth: true,
                        // Configuración para anclar las primeras 2 columnas a la izquierda
                        fixedColumns: {
                            leftColumns: 2
                        }
                    });
                });
                 // Adjuntar listeners de copia después de que la tabla se haya renderizado
                if (title === 'Vehículos') {
                    attachVehiculosCopyListeners(tableId, headers);
                } else if (title === 'Órdenes') {
                    attachOrdenesCopyListeners(tableId, headers);
                }
            }


            // Estas llamadas son las que inician la carga de las tablas al cargar la página
            loadVehiculos();
            loadOrdenes();

            // Adjuntar evento de clic y 'Enter' al botón y campo de búsqueda
            buscarBtn.addEventListener('click', handleSearch);
            searchInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    handleSearch();
                }
            });

            // Renderizar el último valor copiado al cargar la página
            renderLastCopiedValue();
        });
    </script>
</body>
</html>
