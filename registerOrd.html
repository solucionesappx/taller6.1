      <script>

            // Definición de las rutas para todos los botones.
            const buttonRoutes = {
                'homeBtn': 'menu_app.html',
                'vehiculosBtn': 'registerVeh.html',  
                'ordenesBtn': 'registerOrd.html',      
                'buscarBtn': 'buscarDat.html',        
                'EditarBtn': 'EditarDat.html'   
            };

            // Se utiliza 'Object.keys' para manejar la lógica de navegación simple.
            Object.keys(buttonRoutes).forEach(id => {
                const button = document.getElementById(id);
                if (button) {
                    button.addEventListener('click', () => {
                        window.location.href = buttonRoutes[id];
                    });
                }
            });
          
          
        // --- URL del Google Apps Script ---
        const GAS_REGISTER_HISTORY_URL = 'https://script.google.com/macros/s/AKfycbz3x4bm5RETRKsqn2w9eJrKTqVUbRQX96ChZFCdyXA8_IdQaTcqrXRpOnF6F_9PzOaYFw/exec';

        // --- FUNCIÓN PARA REGISTRAR EN EL HISTORIAL ---
        /**
         * Registra un evento en la hoja de historial del Google Sheet.
         * @param {string} cliente_id - El ID del cliente.
         * @param {string} nombre - El nombre del cliente.
         * @param {string} action - La acción a registrar (ej. 'Visita a Menú').
         */
        async function registerHistory(cliente_id, nombre, action) {
            console.log("Iniciando registro de historial para:", nombre, "con acción:", action);
            const url = `${GAS_REGISTER_HISTORY_URL}?action=registerHistory&cliente_id=${encodeURIComponent(cliente_id)}&nombre=${encodeURIComponent(nombre)}&event_action=${encodeURIComponent(action)}`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                if (data.success) {
                    console.log("Registro de historial exitoso:", data.message);
                } else {
                    console.error("Fallo al registrar historial:", data.message);
                }
            } catch (error) {
                console.error("Error al conectar para registrar historial:", error);
            }
        }
          
        // URL de tu script de Google Apps Script.
        // REEMPLAZA esta URL con la tuya después de implementar el script de GAS.
        const GAS_REGISTER_ORD_URL = 'https://script.google.com/macros/s/AKfycbwXYK4Ir__FygUSlgCtvn3JcenkfbXpDqy6r8S8gSKF9xx5BgDCWclUKtYVfpPYS-e3bw/exec';
        
        // Función para generar un UUID corto
        function generateShortUUID() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ23456789';
            let result = '';
            for (let i = 0; i < 5; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        // Se ha modificado para que la fecha se muestre en el formato yyyy-mm-dd
        // ya que es el formato requerido por el input type="date"
        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }
        
        // Nueva función para formatear la fecha a dd.mm.yyyy para la visualización y guardado
        function formatDisplayDate(dateString) {
            if (!dateString) return '';
            const [year, month, day] = dateString.split('-');
            return `${day}.${month}.${year}`;
        }

        // Función para formatear la fecha y hora a dd/mm/aaaa hh:mm:ss
        function formatDateTime(date) {
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');
            return `${day}/${month}/${year} ${hours}:${minutes}:${seconds}`;
        }

        /**
         * Formatea un número a un formato de moneda con separador de miles '.' y decimales ','.
         * @param {number} value - El número a formatear.
         * @returns {string} El número formateado como cadena.
         */
        function formatNumber(value) {
            if (isNaN(value)) {
                return '0,00';
            }
            // Utiliza Intl.NumberFormat para formatear con la configuración local de Venezuela
            const formatter = new Intl.NumberFormat('es-VE', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2,
            });
            return formatter.format(value);
        }

        // Variable para almacenar los detalles de la orden
        let orderDetails = [];
        // Variable global para almacenar los detalles de la conversión
        let conversionDetails = null;

        // Variable global para manejar el estado del modal de conversión
        let conversionModalState = {};

        // Elimina todos los detalles de la orden
        function removeAllDetails() {
            // Limpia el array de detalles de la orden
            orderDetails = [];
            // Limpia el contenedor del DOM
            document.getElementById('orderDetailsContainer').innerHTML = '';
            // Reinicia el contador de ID
            orderIdCounter = 10;
            // Actualiza los totales
            updateTotalsByCurrency();
            // Muestra un mensaje de éxito
            showMessage('Todos los productos y servicios han sido eliminados.');
        }
        
        // Función para reiniciar el formulario
        function resetForm() {
            // Limpiar el array de detalles
            orderDetails = [];
            // Limpia el contenedor del DOM
            document.getElementById('detalleContainer').innerHTML = '';
            // Limpiar los detalles de conversión
            conversionDetails = null;
            // Reiniciar los campos de la cabecera del formulario
            document.getElementById('ordenForm').reset();
            // Generar un nuevo ID y fecha
            document.getElementById('ordenId').value = generateShortUUID();
            document.getElementById('ordenFecha').value = formatDate(new Date());
            // Actualizar los totales y renderizar el primer detalle
            updateTotalsByCurrency();
        }
            // --- LÓGICA PARA EL REGISTRO DE HISTORIAL DE VISITA ---
            const loggedInUser = JSON.parse(sessionStorage.getItem('loggedInUser'));

            if (loggedInUser && loggedInUser.Cliente_ID && loggedInUser.Cliente_Nombre) {
                // Registrar la visita a esta página
            //    registerHistory(loggedInUser.Cliente_ID, loggedInUser.Cliente_Nombre, 'Visita a Menú');
            } else {
                console.warn("No hay usuario logueado. Redirigiendo a la página de inicio.");
                window.location.href = 'index.html';
            }            

            // --- Función para manejar el registro de historial y la redirección ---
            const handleButtonClick = async (id, action) => {
                const loggedInUser = JSON.parse(sessionStorage.getItem('loggedInUser'));
                if (loggedInUser && loggedInUser.Cliente_ID && loggedInUser.Cliente_Nombre) {
                    // Registra la acción del usuario antes de navegar.
                    registerHistory(loggedInUser.Cliente_ID, loggedInUser.Cliente_Nombre, action);
                }
                // Redirige al usuario a la URL correspondiente.
                window.location.href = buttonRoutes[id];
            };

            // --- Aplicar la lógica a los botones de navegación ---
            Object.keys(buttonRoutes).forEach(id => {
                const button = document.getElementById(id);
                if (button) {
                    button.addEventListener('click', () => {
                        // Se usa el ID del botón para determinar la acción a registrar.
                        // Por ejemplo, para 'vehiculosBtn', la acción sería 'Vehículos'.
                        const actionMap = {
                            'homeBtn': 'Menú Principal',
                            'vehiculosBtn': 'Vehículos',
                            'ordenesBtn': 'Órdenes',
                            'buscarBtn': 'Buscar',
                            'EditarBtn': 'Editar'
                        };
                        const action = actionMap[id];
                        handleButtonClick(id, action);
                    });
                }
            });

            // --- Lógica del botón de salida (logoutBtn) ---
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', async () => {
                    const loggedInUser = JSON.parse(sessionStorage.getItem('loggedInUser'));
                    if (loggedInUser && loggedInUser.Cliente_ID && loggedInUser.Cliente_Nombre) {
                        registerHistory(loggedInUser.Cliente_ID, loggedInUser.Cliente_Nombre, 'Salida de la App');
                    }
                    sessionStorage.removeItem('loggedInUser');
                    window.location.href = 'index.html';
                });
            }        
          
        /**
         * Genera y muestra el resumen de la orden en el contenedor de información adicional.
         * Esta función ahora se llama cada vez que se actualiza el array de `orderDetails`.
         */
        function renderOrderSummary() {

        // Nueva función para manejar la lógica de cálculo y cierre del modal
        function calculateAndCloseConversionModal() {
            const targetInput = document.getElementById('targetCurrencyInput');
            const totalFinalInput = document.getElementById('ordenTotal_Final');
            const finalTotalLabel = document.getElementById('finalTotalLabel');

            // El valor ya viene formateado con puntos para miles y coma para decimales
            const cleanedValue = targetInput.value.replace(/\./g, '').replace(',', '.');
            const conversionValue = parseFloat(cleanedValue) || 0;
            
            let finalValue = 0;
            let finalCurrency = '';
            let convertedPartialValue = 0;
            
            if (conversionValue > 0) {
                const TasaCambio = conversionValue;
                
                if (conversionModalState.from === 'USD') {
                    convertedPartialValue = conversionModalState.totalUSD * TasaCambio;
                    finalValue = convertedPartialValue + conversionModalState.totalVED;
                    finalCurrency = 'VED';
                } else if (conversionModalState.from === 'VED') {
                    convertedPartialValue = conversionModalState.totalVED / TasaCambio;
                    finalValue = convertedPartialValue + conversionModalState.totalUSD;
                    finalCurrency = 'USD';
                }

                conversionDetails = {
                    from: conversionModalState.from,
                    to: finalCurrency,
                    rate: TasaCambio,
                    convertedValue: convertedPartialValue
                };
                
                totalFinalInput.value = formatNumber(finalValue);
                finalTotalLabel.innerHTML = `Total Orden Final <strong>(${finalCurrency})</strong>`;
            } else {
                showMessage('El valor de conversión no es válido.');
                conversionDetails = null;
            }
            
            closeConversionModal();
            renderOrderSummary();
        }

        // Función para agregar listeners a los botones de cantidad
        function addQuantityButtonListeners(row) {
            const quantityButtons = row.querySelectorAll('.quantity-btn');
            quantityButtons.forEach(btn => {
                btn.addEventListener('click', (event) => {
                    const input = event.target.closest('div').querySelector('.orden-cantidad');
                    let currentValue = parseInt(input.value) || 0;
                    if (btn.classList.contains('increase')) {
                        currentValue++;
                    } else if (btn.classList.contains('decrease') && currentValue > 1) {
                        currentValue--;
                    }
                    input.value = currentValue;
                    // Dispara un evento de input para actualizar los totales
                    input.dispatchEvent(new Event('input', { bubbles: true }));
                });
            });
        }

        /**
         * Envía un objeto JavaScript como un cuerpo de solicitud JSON a una URL de un script de Google Apps Script.
         * @param {string} gasWebappUrl La URL de la web app del script de Google Apps Script.
         * @param {object} data El objeto JavaScript que se convertirá a JSON y se enviará en el cuerpo de la solicitud.
         * @returns {Promise<object>} Una promesa que se resuelve con la respuesta JSON del servidor o se rechaza si hay un error.
         */
        async function sendDataToGAS(gasWebappUrl, data) {
            const options = {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json',
                },
            };

            try {
                const response = await fetch(gasWebappUrl, options);
                console.log('Respuesta del servidor GAS:', response);
                return response;
            } catch (error) {
                console.error('Error al enviar los datos a Google Apps Script:', error);
                throw error;
            }
        }

                    try {
                        const user = JSON.parse(loggedInUser);
                        userReg = user.Cliente_Nombre || 'Usuario Desconocido';
                    } catch (e) {
                        console.error('Error al analizar el JSON de usuario de la sesión:', e);
                    }
                }
                
                const orderDataJSON = generateOrderJSON(userReg);
                console.log("Datos de la Orden en formato JSON:", JSON.stringify(orderDataJSON, null, 2));
                
                try {
                    showMessage('Enviando datos de la orden...');
                    await sendDataToGAS(GAS_REGISTER_ORD_URL, orderDataJSON);
                    showMessage('¡Orden guardada exitosamente!', 'success');
                } catch (error) {
                    showMessage('Error al guardar la orden. Por favor, intente de nuevo.');
                    console.error('Error al guardar la orden:', error);
                }
            });

            // Lógica para la conversión
            document.getElementById('convertUSD').addEventListener('click', () => {
                showConversionModal('USD');
            });
            document.getElementById('convertVED').addEventListener('click', () => {
                showConversionModal('VED');
            });
            
            document.getElementById('acceptConversionBtn').addEventListener('click', () => {
                calculateAndCloseConversionModal();
            });
            
            document.getElementById('ordenForm').addEventListener('input', (event) => {
                const target = event.target;
                const parentRow = target.closest('.relative');

                if (parentRow) {
                    const posId = parseInt(parentRow.querySelector('.orden-pos-id').value);
                    const detail = orderDetails.find(d => d.id === posId);
                    
                    if (detail) {
                        const costInput = parentRow.querySelector('.orden-costo');
                        const currencySelect = parentRow.querySelector('.orden-moneda');
                        const quantityInput = parentRow.querySelector('.orden-cantidad');
                        const subtotalInput = parentRow.querySelector('.orden-subtotal');
                        const descripcionInput = parentRow.querySelector('.orden-producto-tipo');
                        const presentacionInput = parentRow.querySelector('.orden-producto-presentacion');
                        const npInput = parentRow.querySelector('.orden-producto-np');
                        const tipoSelect = parentRow.querySelector('.orden-pos-tipo');

                        detail.descripcion = descripcionInput.value;
                        detail.presentacion = presentacionInput.value;
                        detail.np = npInput.value;
                        detail.tipo = tipoSelect.value;
                        detail.moneda = currencySelect.value;
                        detail.costo = parseFloat(costInput.value) || 0;
                        detail.cantidad = parseInt(quantityInput.value) || 0;
                        
                        const subtotal = (detail.costo * detail.cantidad).toFixed(2);
                        detail.subtotal = subtotal;
                        subtotalInput.value = formatNumber(parseFloat(subtotal));

                        updateTotalsByCurrency();
                    }
                }
            });

            // *******************************************************************
            // Lógica agregada para formatear el campo de la tasa de cambio
            // *******************************************************************
            
            const targetCurrencyInput = document.getElementById('targetCurrencyInput');
            const convertedValueInput = document.getElementById('convertedValueInput');

            // Función para calcular el valor convertido y actualizar el input
            function calculateConvertedValue() {
                const cleanedRate = targetCurrencyInput.value.replace(/\./g, '').replace(',', '.');
                const rate = parseFloat(cleanedRate) || 0;

                let convertedValue = 0;
                if (conversionModalState.from === 'USD') {
                    convertedValue = conversionModalState.totalUSD * rate;
                } else if (conversionModalState.from === 'VED') {
                    convertedValue = conversionModalState.totalVED / rate;
                }
                
                convertedValueInput.value = formatNumber(convertedValue);
            }

            // Evento `input`: Se activa en cada pulsación de tecla para el input de tasa de cambio.
            // La lógica aquí solo limpia el input para permitir la escritura fluida.
            targetCurrencyInput.addEventListener('input', (event) => {
                const input = event.target;
                let value = input.value.replace(/[^0-9,.]/g, ''); // Permite solo números, comas y puntos
                
                // Asegura que solo haya un separador decimal (el primero que se encuentre)
                const parts = value.split(/[.,]/);
                if (parts.length > 2) {
                    const firstPart = parts.shift();
                    const lastParts = parts.join('');
                    value = firstPart + ',' + lastParts;
                }
                
                // Si el valor empieza con un separador decimal, añade un 0 al inicio
                if (value.startsWith(',') || value.startsWith('.')) {
                    value = '0' + value;
                }

                // Normaliza el separador a una coma para la visualización
                value = value.replace('.', ',');

                input.value = value;
                calculateConvertedValue(); // Llama a la función de cálculo en tiempo real
            });
            
            // Evento `blur`: Se activa cuando el input pierde el foco.
            // Aquí es donde aplicamos el formato final para la presentación.
            targetCurrencyInput.addEventListener('blur', (event) => {
                const input = event.target;
                // Limpia el valor y reemplaza la coma por un punto para un cálculo correcto
                const cleanedValue = input.value.replace(/\./g, '').replace(',', '.');
                const numericValue = parseFloat(cleanedValue) || 0;
                
                // Formatea el valor numérico para la visualización
                input.value = formatNumber(numericValue);
            });

            // *******************************************************************
            // Fin de la lógica de formateo
            // *******************************************************************
            
            document.getElementById('confirmTotalBtn').addEventListener('click', () => {
                if (orderDetails.length > 0) {
                    updateTotalsByCurrency();
                } else {
                    showMessage('No hay productos ni servicios registrados en la orden para confirmar un valor.');
                }
            });
            
            updateTotalsByCurrency();
        });
    </script>
</body>
</html>
