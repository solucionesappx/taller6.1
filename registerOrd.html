    <!-- Contenedor principal para el formulario  -->

                <h2 class="text-3xl font-bold text-center text-gray-800 dark:text-gray-100 mb-6 mt-6">Formulario de Servicios</h2>
                    <div>
                        <label id="finalTotalLabel" for="ordenTotal_Final" class="block text-gray-700 dark:text-gray-300 font-medium mb-2">Total Orden Final</label>

                                        <input type="text" id="placa" name="placa" required placeholder="Ej. ABC123" class="w-full p-1 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-400">

    <!-- Contenedor de mensajes (alerta modal con animaciones) -->

            <button type="button" onclick="closeConversionModal()" class="absolute top-2 right-2 text-red-500 hover:text-red-700 transition-colors duration-200" aria-label="Cerrar modal">

            </button>
            <h3 id="conversionTitle" class="text-xl font-semibold text-gray-800 dark:text-gray-200 mb-4">Establecer Tasa de Cambio</h3>
            <div class="space-y-2">
                <div class="flex items-center justify-between">
                    <label id="baseCurrencyLabel" class="text-gray-700 dark:text-gray-300 font-medium"></label>
                    <input type="text" id="baseCurrencyInput" readonly class="w-2/3 p-2 rounded-lg bg-gray-300 dark:bg-gray-700 text-gray-900 dark:text-gray-100 cursor-not-allowed text-center">
                </div>
                <div class="flex items-center justify-between">
                    <label id="targetCurrencyLabel" class="text-gray-700 dark:text-gray-300 font-medium">1 USD/VED</label>
                    <!-- Se ha cambiado el input para aceptar texto, lo cual permite la coma -->
                    <input type="text" id="targetCurrencyInput" class="w-2/3 p-2 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 placeholder-gray-400 border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-400 text-center" placeholder="Ej: 100,25">

                <!-- Separador visual añadido aquí -->

            <button type="button" id="acceptConversionBtn" class="mt-4 w-full bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-400">

      <script>

            // Definición de las rutas para todos los botones.
            const buttonRoutes = {
                'homeBtn': 'menu_app.html',
                'vehiculosBtn': 'registerVeh.html',  
                'ordenesBtn': 'registerOrd.html',      
                'buscarBtn': 'buscarDat.html',        
                'EditarBtn': 'EditarDat.html'   
            };

            // Se utiliza 'Object.keys' para manejar la lógica de navegación simple.
            Object.keys(buttonRoutes).forEach(id => {
                const button = document.getElementById(id);
                if (button) {
                    button.addEventListener('click', () => {
                        window.location.href = buttonRoutes[id];
                    });
                }
            });
          
          
        // --- URL del Google Apps Script ---
        const GAS_REGISTER_HISTORY_URL = 'https://script.google.com/macros/s/AKfycbz3x4bm5RETRKsqn2w9eJrKTqVUbRQX96ChZFCdyXA8_IdQaTcqrXRpOnF6F_9PzOaYFw/exec';

        // --- FUNCIÓN PARA REGISTRAR EN EL HISTORIAL ---
        /**
         * Registra un evento en la hoja de historial del Google Sheet.
         * @param {string} cliente_id - El ID del cliente.
         * @param {string} nombre - El nombre del cliente.
         * @param {string} action - La acción a registrar (ej. 'Visita a Menú').
         */
        async function registerHistory(cliente_id, nombre, action) {
            console.log("Iniciando registro de historial para:", nombre, "con acción:", action);
            const url = `${GAS_REGISTER_HISTORY_URL}?action=registerHistory&cliente_id=${encodeURIComponent(cliente_id)}&nombre=${encodeURIComponent(nombre)}&event_action=${encodeURIComponent(action)}`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                if (data.success) {
                    console.log("Registro de historial exitoso:", data.message);
                } else {
                    console.error("Fallo al registrar historial:", data.message);
                }
            } catch (error) {
                console.error("Error al conectar para registrar historial:", error);
            }
        }
          
        // URL de tu script de Google Apps Script.
        // REEMPLAZA esta URL con la tuya después de implementar el script de GAS.
        const GAS_REGISTER_ORD_URL = 'https://script.google.com/macros/s/AKfycbwXYK4Ir__FygUSlgCtvn3JcenkfbXpDqy6r8S8gSKF9xx5BgDCWclUKtYVfpPYS-e3bw/exec';

        // Función para generar un UUID corto
        function generateShortUUID() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ23456789';
            let result = '';
            for (let i = 0; i < 5; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        // Se ha modificado para que la fecha se muestre en el formato yyyy-mm-dd
        // ya que es el formato requerido por el input type="date"
        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // Nueva función para formatear la fecha a dd.mm.yyyy para la visualización y guardado
        function formatDisplayDate(dateString) {
            if (!dateString) return '';
            const [year, month, day] = dateString.split('-');
            return `${day}.${month}.${year}`;
        }

        // Función para formatear la fecha y hora a dd/mm/aaaa hh:mm:ss
        function formatDateTime(date) {
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');
            return `${day}/${month}/${year} ${hours}:${minutes}:${seconds}`;
        }

        /**
         * Formatea un número a un formato de moneda con separador de miles '.' y decimales ','.
         * @param {number} value - El número a formatear.
         * @returns {string} El número formateado como cadena.
         */
        function formatNumber(value) {
            if (isNaN(value)) {
                return '0,00';
            }
            // Utiliza Intl.NumberFormat para formatear con la configuración local de Venezuela
            const formatter = new Intl.NumberFormat('es-VE', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2,
            });
            return formatter.format(value);
        }
        
        // Variable para almacenar los detalles de la orden
        let orderDetails = [];

        // Variable global para almacenar los detalles de la conversión
        let conversionDetails = null;

        // Variable global para manejar el estado del modal de conversión
        let conversionModalState = {};

        // Elimina todos los detalles de la orden
        function clearOrderDetails() {
            const detalleContainer = document.getElementById('detalleContainer');
            detalleContainer.innerHTML = '';
            orderDetails = [];
        }

        // Elimina un detalle de la orden por su ID
        function removeDetail(id) {
            orderDetails = orderDetails.filter(detail => detail.id !== id);
            renderOrderDetails();
            updateTotalsByCurrency();
        }

        // Renderiza todos los detalles de la orden
        function renderOrderDetails() {
            const detalleContainer = document.getElementById('detalleContainer');
            detalleContainer.innerHTML = ''; // Limpiar el contenedor
            
            orderDetails.forEach(detail => {
                const detailElement = document.createElement('div');
                detailElement.className = 'bg-white dark:bg-gray-700 p-4 rounded-lg shadow-md flex flex-col md:flex-row items-start md:items-center gap-4 relative';
                detailElement.innerHTML = `
                    <div class="flex-grow w-full md:w-auto">
                        <label class="block text-gray-700 dark:text-gray-300 font-medium mb-1">Concepto</label>
                        <input type="text" value="${detail.concepto}" readonly class="w-full p-2 rounded-lg bg-gray-100 dark:bg-gray-600 text-gray-900 dark:text-gray-100 cursor-not-allowed">
                    </div>
                    <div class="flex-grow w-full md:w-auto">
                        <label class="block text-gray-700 dark:text-gray-300 font-medium mb-1">Costo ($)</label>
                        <input type="text" value="${formatNumber(detail.costo_usd)}" readonly class="w-full p-2 rounded-lg bg-gray-100 dark:bg-gray-600 text-gray-900 dark:text-gray-100 cursor-not-allowed text-right">
                    </div>
                    <div class="flex-grow w-full md:w-auto">
                        <label class="block text-gray-700 dark:text-gray-300 font-medium mb-1">Cantidad</label>
                        <input type="text" value="${detail.cantidad}" readonly class="w-full p-2 rounded-lg bg-gray-100 dark:bg-gray-600 text-gray-900 dark:text-gray-100 cursor-not-allowed text-right">
                    </div>
                    <div class="flex-grow w-full md:w-auto">
                        <label class="block text-gray-700 dark:text-gray-300 font-medium mb-1">Total ($)</label>
                        <input type="text" value="${formatNumber(detail.total_usd)}" readonly class="w-full p-2 rounded-lg bg-gray-100 dark:bg-gray-600 text-gray-900 dark:text-gray-100 cursor-not-allowed text-right">
                    </div>
                    <div class="flex-shrink-0">
                        <button type="button" class="mt-7 bg-red-500 hover:bg-red-600 text-white p-2 rounded-full shadow-md transition-colors duration-200" onclick="removeDetail('${detail.id}')">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                `;
                detalleContainer.appendChild(detailElement);
            });
        }

        // Actualiza los totales en USD y VED
        function updateTotalsByCurrency() {
            const totalUSD = orderDetails.reduce((sum, detail) => sum + detail.total_usd, 0);
            document.getElementById('ordenTotal_USD').value = formatNumber(totalUSD);
            
            const totalVED = orderDetails.reduce((sum, detail) => sum + detail.total_ved, 0);
            document.getElementById('ordenTotal_VED').value = formatNumber(totalVED);

            // Actualiza el total final en el primer contenedor
            document.getElementById('ordenTotal_Final').value = formatNumber(totalUSD);
        }

        // Muestra un mensaje en el modal de alerta
        function showMessage(text, listData = null) {
            const messageBox = document.getElementById('messageBox');
            const messageText = document.getElementById('messageText');
            const dataList = document.getElementById('dataList');
            const messageOkBtn = document.getElementById('messageOkBtn');

            messageText.textContent = text;
            
            // Oculta el botón 'Aceptar' inicialmente para la lista de datos
            messageOkBtn.classList.remove('hidden');
            dataList.classList.add('hidden');
            dataList.innerHTML = '';
            
            if (listData) {
                messageOkBtn.classList.add('hidden');
                dataList.classList.remove('hidden');
                listData.forEach(item => {
                    const p = document.createElement('p');
                    p.innerHTML = `<strong>ID:</strong> ${item.id} <br> <strong>Costo USD:</strong> ${formatNumber(item.costo_usd)}<br><strong>Costo VED:</strong> ${formatNumber(item.costo_ved)}<br><strong>Fecha de Creación:</strong> ${item.fecha_creacion}`;
                    dataList.appendChild(p);
                });
            }

            messageBox.classList.remove('hidden', 'opacity-0');
            messageBox.classList.add('flex', 'opacity-100');
            messageBox.querySelector('.transform').classList.remove('scale-95');
        }

        // Cierra el modal de alerta
        function closeMessage() {
            const messageBox = document.getElementById('messageBox');
            messageBox.querySelector('.transform').classList.add('scale-95');
            messageBox.classList.remove('opacity-100');
            messageBox.classList.add('opacity-0');
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 300); // Coincide con la duración de la transición
        }

        // Muestra el modal de conversión
        function showConversionModal(baseCurrency, targetCurrency) {
            const modal = document.getElementById('conversionModal');
            const baseLabel = document.getElementById('baseCurrencyLabel');
            const targetLabel = document.getElementById('targetCurrencyLabel');
            const baseInput = document.getElementById('baseCurrencyInput');
            const targetInput = document.getElementById('targetCurrencyInput');
            const convertedInput = document.getElementById('convertedValueInput');
            
            // Limpia los valores de los inputs
            baseInput.value = '';
            targetInput.value = '';
            convertedInput.value = '';

            // Configura el estado del modal de conversión
            conversionModalState = { baseCurrency, targetCurrency };

            // Configura las etiquetas
            baseLabel.textContent = `Total Orden ${baseCurrency}`;
            targetLabel.textContent = `Tasa (${targetCurrency}/${baseCurrency})`;

            // Calcula y formatea el valor de la moneda base
            let baseValue = 0;
            if (baseCurrency === 'USD') {
                baseValue = orderDetails.reduce((sum, detail) => sum + detail.total_usd, 0);
                convertedValueLabel.textContent = 'VED eq';
            } else {
                baseValue = orderDetails.reduce((sum, detail) => sum + detail.total_ved, 0);
                convertedValueLabel.textContent = 'USD eq';
            }
            baseInput.value = formatNumber(baseValue);

            modal.classList.remove('hidden', 'opacity-0');
            modal.classList.add('flex', 'opacity-100');
            modal.querySelector('.transform').classList.remove('scale-95');
            
            // Pone el foco en el input de la tasa de cambio
            setTimeout(() => {
                targetInput.focus();
            }, 300);
        }
        
        // Cierra el modal de conversión
        function closeConversionModal() {
            const modal = document.getElementById('conversionModal');
            modal.querySelector('.transform').classList.add('scale-95');
            modal.classList.remove('opacity-100');
            modal.classList.add('opacity-0');
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 300);
        }
        
        // Función para el cálculo de conversión en tiempo real
        function calculateConvertedValue() {
            const baseInput = document.getElementById('baseCurrencyInput');
            const targetInput = document.getElementById('targetCurrencyInput');
            const convertedInput = document.getElementById('convertedValueInput');
            
            // Limpia el valor del input de la tasa y reemplaza la coma por un punto para un cálculo correcto
            const cleanedRate = targetInput.value.replace(/\./g, '').replace(',', '.');
            const rate = parseFloat(cleanedRate) || 0;
            
            // Limpia el valor base para el cálculo
            const cleanedBaseValue = baseInput.value.replace(/\./g, '').replace(',', '.');
            const baseValue = parseFloat(cleanedBaseValue) || 0;

            let convertedValue = 0;
            if (conversionModalState.baseCurrency === 'USD') {
                convertedValue = baseValue * rate;
            } else {
                convertedValue = baseValue / rate;
            }
            
            convertedInput.value = formatNumber(convertedValue);
        }

        // Lógica para guardar la orden completa
        async function saveOrder() {
            const ordenForm = document.getElementById('ordenForm');
            const formData = new FormData(ordenForm);
            
            // Obtenemos los valores del formulario
            const ordenId = formData.get('ordenId');
            const ordenFecha = formData.get('ordenFecha');
            const placa = formData.get('placa');
            const contacto = formData.get('contacto');
            const ordenTotal_USD = formData.get('ordenTotal_USD');
            const ordenTotal_VED = formData.get('ordenTotal_VED');
            const totalConfirmado = document.getElementById('ordenTotal_Final').value; // Usamos el valor del campo final

            // Validar campos requeridos
            if (!ordenFecha || !placa || !contacto) {
                showMessage("Por favor, rellene todos los campos obligatorios marcados con (*).");
                return;
            }
            
            // Si no hay detalles, no se puede guardar
            if (orderDetails.length === 0) {
                showMessage("No se puede guardar una orden sin productos o servicios.");
                return;
            }

            // Datos de la cabecera de la orden
            const orderHeader = {
                ordenId,
                ordenFecha: formatDisplayDate(ordenFecha),
                placa,
                contacto,
                ordenTotal_USD,
                ordenTotal_VED,
                totalConfirmado,
                fechaHoraRegistro: formatDateTime(new Date())
            };

            // Estructura de datos completa a enviar a Google Apps Script
            const payload = {
                action: 'saveOrder',
                orderHeader,
                orderDetails
            };
            
            console.log("Enviando a Google Apps Script:", payload);

            try {
                // Muestra un mensaje de "Guardando..."
                showMessage("Guardando orden... Por favor, espere.");

                const response = await fetch(GAS_REGISTER_ORD_URL, {
                    method: 'POST',
                    mode: 'no-cors', // Necesario para evitar errores de CORS con Google Apps Script
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                // No podemos leer la respuesta con 'no-cors', así que asumimos que fue exitoso.
                console.log("Respuesta de Google Apps Script (asumida exitosa):", response);
                showMessage("¡Orden guardada exitosamente!");

                // Limpiar el formulario y los detalles después de guardar
                clearOrderDetails();
                ordenForm.reset();
                document.getElementById('ordenTotal_USD').value = formatNumber(0);
                document.getElementById('ordenTotal_VED').value = formatNumber(0);
                document.getElementById('ordenTotal_Final').value = formatNumber(0);
                document.getElementById('ordenId').value = generateShortUUID(); // Genera un nuevo ID
                document.getElementById('ordenFecha').value = formatDate(new Date()); // Vuelve a establecer la fecha actual
                
                // Generar un nuevo UUID después de guardar y limpiar.
                document.getElementById('ordenId').value = generateShortUUID();

            } catch (error) {
                console.error("Error al guardar la orden:", error);
                showMessage("Ocurrió un error al guardar la orden. Por favor, inténtelo de nuevo.");
            }
        }

        // Función para manejar el evento de clic en el botón "Añadir Producto"
        function handleAddDetailClick() {
            const detalleContainer = document.getElementById('detalleContainer');
            
            // HTML para el nuevo detalle de la orden
            const newDetail = document.createElement('div');
            newDetail.className = 'bg-white dark:bg-gray-700 p-4 rounded-lg shadow-md flex flex-col md:flex-row items-start md:items-center gap-4 relative transition-all duration-300';
            newDetail.innerHTML = `
                <div class="flex-grow w-full md:w-auto">
                    <label class="block text-gray-700 dark:text-gray-300 font-medium mb-1">Concepto</label>
                    <input type="text" placeholder="Ej. Cambio de aceite" class="w-full p-2 rounded-lg bg-gray-100 dark:bg-gray-600 text-gray-900 dark:text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-400" required>
                </div>
                <div class="flex-grow w-full md:w-auto">
                    <label class="block text-gray-700 dark:text-gray-300 font-medium mb-1">Costo ($)</label>
                    <input type="number" step="0.01" placeholder="Ej. 25.00" class="cost-input w-full p-2 rounded-lg bg-gray-100 dark:bg-gray-600 text-gray-900 dark:text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-400 text-right" required>
                </div>
                <div class="flex-grow w-full md:w-auto">
                    <label class="block text-gray-700 dark:text-gray-300 font-medium mb-1">Cantidad</label>
                    <input type="number" step="1" value="1" min="1" class="quantity-input w-full p-2 rounded-lg bg-gray-100 dark:bg-gray-600 text-gray-900 dark:text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-400 text-right" required>
                </div>
                <div class="flex-grow w-full md:w-auto">
                    <label class="block text-gray-700 dark:text-gray-300 font-medium mb-1">Total ($)</label>
                    <input type="text" readonly value="0.00" class="total-input w-full p-2 rounded-lg bg-gray-100 dark:bg-gray-600 text-gray-900 dark:text-gray-100 cursor-not-allowed text-right">
                </div>
                <div class="flex-shrink-0">
                    <button type="button" class="mt-7 bg-red-500 hover:bg-red-600 text-white p-2 rounded-full shadow-md transition-colors duration-200 remove-btn">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
            `;
            
            detalleContainer.appendChild(newDetail);
            
            // Asigna los eventos a los nuevos inputs
            const costInput = newDetail.querySelector('.cost-input');
            const quantityInput = newDetail.querySelector('.quantity-input');
            const totalInput = newDetail.querySelector('.total-input');
            const removeBtn = newDetail.querySelector('.remove-btn');
            
            // Función para actualizar el total de la fila
            function updateRowTotal() {
                const cost = parseFloat(costInput.value) || 0;
                const quantity = parseInt(quantityInput.value) || 0;
                const total = cost * quantity;
                totalInput.value = formatNumber(total);
                updateOrderDetails();
            }

            // Maneja los eventos de cambio para los inputs
            costInput.addEventListener('input', updateRowTotal);
            quantityInput.addEventListener('input', updateRowTotal);

            // Maneja el evento de clic para el botón de eliminar
            removeBtn.addEventListener('click', () => {
                detalleContainer.removeChild(newDetail);
                updateOrderDetails();
            });

            // Actualiza la variable global orderDetails y recalcula los totales
            function updateOrderDetails() {
                orderDetails = [];
                const allDetails = detalleContainer.querySelectorAll('.p-4'); // Selecciona los contenedores de detalles
                allDetails.forEach(detailElement => {
                    const concepto = detailElement.querySelector('input').value;
                    const costo_usd = parseFloat(detailElement.querySelector('.cost-input').value) || 0;
                    const cantidad = parseInt(detailElement.querySelector('.quantity-input').value) || 0;
                    const total_usd = costo_usd * cantidad;
                    const total_ved = total_usd * (conversionDetails ? conversionDetails.rate : 0);
                    
                    orderDetails.push({
                        id: generateShortUUID(),
                        concepto,
                        costo_usd,
                        cantidad,
                        total_usd,
                        total_ved,
                        costo_ved: costo_usd * (conversionDetails ? conversionDetails.rate : 0) // Agregamos el costo individual en VED
                    });
                });
                updateTotalsByCurrency();
            }
        }
        
        // Función para actualizar la UI del resumen de la orden
        function updateSavedOrderUI(order) {
            const savedContainer = document.getElementById('savedOrderContainer');
            savedContainer.innerHTML = ''; // Limpiar el contenedor

            const orderTitle = document.createElement('h2');
            orderTitle.className = 'text-3xl font-bold text-center text-gray-800 dark:text-gray-100 mb-6 mt-6';
            orderTitle.textContent = 'Resumen de la Orden Guardada';
            savedContainer.appendChild(orderTitle);

            const orderIdDiv = document.createElement('div');
            orderIdDiv.className = 'bg-gray-100 dark:bg-gray-700 p-4 rounded-lg shadow-md mb-4';
            orderIdDiv.innerHTML = `
                <p class="font-semibold text-gray-700 dark:text-gray-200">ID de Orden:</p>
                <p class="text-xl font-bold text-gray-900 dark:text-gray-100">${order.orderHeader.ordenId}</p>
            `;
            savedContainer.appendChild(orderIdDiv);

            const totalDiv = document.createElement('div');
            totalDiv.className = 'bg-gray-100 dark:bg-gray-700 p-4 rounded-lg shadow-md mb-4';
            totalDiv.innerHTML = `
                <p class="font-semibold text-gray-700 dark:text-gray-200">Total de la Orden:</p>
                <p class="text-2xl font-bold text-green-600">${order.orderHeader.totalConfirmado}</p>
            `;
            savedContainer.appendChild(totalDiv);

            const detailsTitle = document.createElement('h3');
            detailsTitle.className = 'text-xl font-semibold text-gray-700 dark:text-gray-200 border-b border-gray-400 pb-2 mb-4';
            detailsTitle.textContent = 'Detalles de la Orden';
            savedContainer.appendChild(detailsTitle);

            order.orderDetails.forEach(detail => {
                const detailDiv = document.createElement('div');
                detailDiv.className = 'bg-white dark:bg-gray-600 p-4 rounded-lg shadow-sm mb-2';
                detailDiv.innerHTML = `
                    <p><strong>Concepto:</strong> ${detail.concepto}</p>
                    <p><strong>Costo:</strong> ${formatNumber(detail.costo_usd)} $</p>
                    <p><strong>Cantidad:</strong> ${detail.cantidad}</p>
                    <p><strong>Total:</strong> ${formatNumber(detail.total_usd)} $</p>
                `;
                savedContainer.appendChild(detailDiv);
            });
        }
        
        // Escuchadores de eventos
        document.addEventListener('DOMContentLoaded', () => {
            const ordenFechaInput = document.getElementById('ordenFecha');
            const ordenIdInput = document.getElementById('ordenId');
            const addDetailBtn = document.getElementById('addDetailBtn');
            const saveBtn = document.getElementById('saveBtn');
            const confirmTotalBtn = document.getElementById('confirmTotalBtn');
            const convertUSDbtn = document.getElementById('convertUSD');
            const convertVEDbtn = document.getElementById('convertVED');
            const acceptConversionBtn = document.getElementById('acceptConversionBtn');
            const targetCurrencyInput = document.getElementById('targetCurrencyInput');

            // Establece la fecha actual por defecto
            ordenFechaInput.value = formatDate(new Date());

            // Genera un ID inicial
            ordenIdInput.value = generateShortUUID();

            // Evento para añadir un nuevo detalle
            addDetailBtn.addEventListener('click', handleAddDetailClick);

            // Evento para guardar la orden
            saveBtn.addEventListener('click', saveOrder);

            // Evento para confirmar el total (aquí se podría agregar la lógica de confirmación)
            confirmTotalBtn.addEventListener('click', () => {
                const finalTotal = document.getElementById('ordenTotal_Final').value;
                showMessage(`El valor final de la orden ha sido confirmado en: ${finalTotal}`);
            });

            // Eventos para abrir los modales de conversión
            convertUSDbtn.addEventListener('click', () => showConversionModal('USD', 'VED'));
            convertVEDbtn.addEventListener('click', () => showConversionModal('VED', 'USD'));

            // Evento para aceptar la conversión
            acceptConversionBtn.addEventListener('click', () => {
                const targetInput = document.getElementById('targetCurrencyInput');
                const rate = parseFloat(targetInput.value.replace(/\./g, '').replace(',', '.')) || 0;
                
                if (rate <= 0) {
                    showMessage("Por favor, ingrese una tasa de cambio válida (mayor a cero).");
                    return;
                }
                
                conversionDetails = {
                    baseCurrency: conversionModalState.baseCurrency,
                    targetCurrency: conversionModalState.targetCurrency,
                    rate: rate
                };

                // Actualiza los totales con la nueva tasa
                orderDetails.forEach(detail => {
                    if (conversionDetails.baseCurrency === 'USD') {
                        detail.total_ved = detail.total_usd * conversionDetails.rate;
                        detail.costo_ved = detail.costo_usd * conversionDetails.rate;
                    } else {
                        detail.total_usd = detail.total_ved / conversionDetails.rate;
                        detail.costo_usd = detail.costo_ved / conversionDetails.rate;
                    }
                });
                
                updateTotalsByCurrency();
                closeConversionModal();
                showMessage("La tasa de cambio ha sido aplicada exitosamente.");
            });

            // Evento para el cálculo en tiempo real en el modal de conversión
            targetCurrencyInput.addEventListener('input', (event) => {
                const input = event.target;
                const value = input.value.replace(/\./g, ''); // Elimina los puntos para el cálculo
                input.value = value;
                calculateConvertedValue(); // Llama a la función de cálculo en tiempo real
            });
            
            // Evento `blur`: Se activa cuando el input pierde el foco.
            // Aquí es donde aplicamos el formato final para la presentación.
            targetCurrencyInput.addEventListener('blur', (event) => {
                const input = event.target;
                // Limpia el valor y reemplaza la coma por un punto para un cálculo correcto
                const cleanedValue = input.value.replace(/\./g, '').replace(',', '.');
                const numericValue = parseFloat(cleanedValue) || 0;
                
                // Formatea el valor numérico para la visualización
                input.value = formatNumber(numericValue);
            });

            // *******************************************************************
            // Fin de la lógica de formateo
            // *******************************************************************
            
            document.getElementById('confirmTotalBtn').addEventListener('click', () => {
                if (orderDetails.length > 0) {
                    updateTotalsByCurrency();
                } else {
                    showMessage('No hay productos ni servicios registrados en la orden para confirmar un valor.');
                }
            });
            
            updateTotalsByCurrency();
        });
    </script>
