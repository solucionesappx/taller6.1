<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Órdenes</title>
    <!-- Incluye Tailwind CSS desde CDN para un diseño moderno y responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Carga la fuente Inter de Google Fonts para un diseño limpio -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Incluye la biblioteca de íconos Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex flex-col transition-colors duration-300">

    <!-- Barra de navegación superior con estilo personalizado -->
    <nav class="bg-gray-900 text-white p-4 shadow-md flex items-center justify-between">
        <button id="homeBtn" class="group flex flex-col items-center space-y-1 p-2 rounded-lg hover:bg-white hover:bg-opacity-10 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-white" aria-label="Ir a la página de inicio">
            <i class="fas fa-home text-xl"></i>
            <span class="text-xs font-semibold opacity-0 group-hover:opacity-100 transition-opacity duration-300">Inicio</span>
        </button>
        <h1 class="text-xl sm:text-2xl font-bold flex-grow text-center">Registro de Órdenes</h1>
        <div class="flex items-center space-x-4">
            <button id="logoutBtn" class="group flex flex-col items-center space-y-1 p-2 rounded-lg text-red-500 hover:text-red-600 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-red-400" aria-label="Salir">
                <i class="fas fa-sign-out-alt text-xl"></i>
                <span class="text-xs font-semibold opacity-0 group-hover:opacity-100 transition-opacity duration-300">Salir</span>
            </button>
        </div>
    </nav>

    <!-- Contenedor principal para el formulario -->
    <main class="flex-grow flex items-center justify-center p-4">
        <div class="bg-gray-200 dark:bg-gray-800 p-8 rounded-xl shadow-lg w-full max-w-4xl transition-colors duration-300">
            <h2 class="text-3xl font-bold text-center text-gray-800 dark:text-gray-100 mb-6">Formulario de Órdenes</h2>
            
            <form id="ordenForm" class="space-y-6">
                <!-- Sección para OrdenesCab (Cabecera de la Orden) -->
                <div class="space-y-2">
                    <h3 class="text-xl font-semibold text-gray-700 dark:text-gray-200 border-b border-gray-400 pb-2">Datos de la Cabecera</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="ordenId" class="block text-gray-700 dark:text-gray-300 font-medium mb-2">Orden ID</label>
                            <input type="text" id="ordenId" name="ordenId" readonly class="w-full p-1 rounded-lg bg-gray-300 dark:bg-gray-700 text-gray-900 dark:text-gray-100 cursor-not-allowed">
                        </div>
                        <div>
                            <label for="ordenFecha" class="block text-gray-700 dark:text-gray-300 font-medium mb-2">Fecha</label>
                            <input type="text" id="ordenFecha" name="ordenFecha" readonly class="w-full p-1 rounded-lg bg-gray-300 dark:bg-gray-700 text-gray-900 dark:text-gray-100 cursor-not-allowed">
                        </div>
                        <div>
                            <label for="placa" class="block text-gray-700 dark:text-gray-300 font-medium mb-2">Placa del Vehículo</label>
                            <input type="text" id="placa" name="placa" required placeholder="Ej. ABC123" class="w-full p-1 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-400">
                        </div>
                        <div>
                            <label for="contacto" class="block text-gray-700 dark:text-gray-300 font-medium mb-2">Persona de Contacto</label>
                            <input type="text" id="contacto" name="contacto" placeholder="Ej. Juan Pérez" class="w-full p-1 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-400">
                        </div>
                    </div>
                    <div class="mt-4">
                        <label for="ordenTotal" class="block text-gray-700 dark:text-gray-300 font-medium mb-2">Total de la Orden</label>
                        <input type="text" id="ordenTotal" name="ordenTotal" readonly class="w-full p-1 rounded-lg bg-gray-300 dark:bg-gray-700 text-gray-900 dark:text-gray-100 cursor-not-allowed text-2xl font-bold">
                    </div>
                </div>

                <!-- Sección para OrdenesDet (Detalle de la Orden) -->
                <div class="space-y-4">
                    <h3 class="text-xl font-semibold text-gray-700 dark:text-gray-200 border-b border-gray-400 pb-2">Detalle de la Orden</h3>
                    <div id="detalleContainer" class="space-y-4">
                        <!-- Aquí se agregarán dinámicamente las líneas de detalle -->
                    </div>
                    <button type="button" id="addDetailBtn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-green-400">
                        <i class="fas fa-plus mr-2"></i>Añadir Producto
                    </button>
                </div>
            </form>
            
            <!-- Botón de guardar la orden -->
            <button type="button" id="saveBtn" class="mt-8 w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-400">
                Guardar Orden Completa
            </button>
        </div>
    </main>

    <!-- Contenedor de mensajes (alerta modal con animaciones) -->
    <div id="messageBox" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50 hidden transition-opacity duration-300 opacity-0">
        <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-xl max-w-sm w-full text-center transform transition-transform duration-300 scale-95">
            <p id="messageText" class="text-xl font-semibold text-gray-800 dark:text-gray-200 mb-4"></p>
            <div id="dataList" class="text-left mb-4 text-gray-700 dark:text-gray-300 overflow-y-auto max-h-60"></div>
            <button onclick="closeMessage()" class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-400">
                Aceptar
            </button>
        </div>
    </div>

    <script>
        // Función para generar un UUID corto
        function generateShortUUID() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ23456789';
            let result = '';
            for (let i = 0; i < 5; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        // Función para formatear la fecha
        function formatDateTime(date) {
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');
            return `${day}/${month}/${year} ${hours}:${minutes}:${seconds}`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('ordenId').value = generateShortUUID();
            document.getElementById('ordenFecha').value = formatDateTime(new Date());

            const buttonRoutes = {
                'homeBtn': 'menu_app.html',
                'logoutBtn': 'index.html'
            };

            Object.keys(buttonRoutes).forEach(id => {
                const button = document.getElementById(id);
                if (button) {
                    button.addEventListener('click', () => {
                        window.location.href = buttonRoutes[id];
                    });
                }
            });

            // Se cambia el valor inicial a 10 y el incremento a 10
            let detallePosIdCounter = 10;

            // Función para añadir una nueva línea de detalle
            document.getElementById('addDetailBtn').addEventListener('click', () => {
                const container = document.getElementById('detalleContainer');
                const newRow = document.createElement('div');
                newRow.className = 'bg-gray-300 dark:bg-gray-700 p-4 rounded-lg space-y-2 relative';
                
                // Botón para eliminar la línea de detalle
                newRow.innerHTML = `
                    <button type="button" class="absolute top-2 right-2 text-red-500 hover:text-red-700 transition-colors duration-200" onclick="removeDetail(this)">
                        <i class="fas fa-times-circle text-xl"></i>
                    </button>
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                        <div>
                            <label class="block text-gray-700 dark:text-gray-300 font-medium mb-1">Posición</label>
                            <!-- Se ajusta el ancho a w-12 para un look más compacto y para manejar números de 3 dígitos -->
                            <input type="text" readonly class="orden-pos-id w-12 p-1 rounded-lg bg-gray-400 dark:bg-gray-600 text-gray-900 dark:text-gray-100 cursor-not-allowed" value="${detallePosIdCounter}">
                        </div>
                        <div>
                            <label class="block text-gray-700 dark:text-gray-300 font-medium mb-1">Tipo de Posición</label>
                            <input type="text" class="orden-pos-tipo w-full p-1 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-400" placeholder="Ej. Lubricante">
                        </div>
                        <div>
                            <label class="block text-gray-700 dark:text-gray-300 font-medium mb-1">Tipo de Producto</label>
                            <input type="text" class="orden-producto-tipo w-full p-1 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-400" placeholder="Ej. Aceite">
                        </div>
                    </div>
                    <div>
                        <label class="block text-gray-700 dark:text-gray-300 font-medium mb-1">Presentación</label>
                        <input type="text" class="orden-producto-presentacion w-full p-1 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-400" placeholder="Ej. 1 Litro">
                    </div>
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                        <div>
                            <label class="block text-gray-700 dark:text-gray-300 font-medium mb-1">Costo</label>
                            <input type="number" step="0.01" class="orden-producto-costo w-full p-1 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-400" placeholder="0.00">
                        </div>
                        <div>
                            <label class="block text-gray-700 dark:text-gray-300 font-medium mb-1">Moneda</label>
                            <input type="text" class="orden-producto-moneda w-full p-1 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-400" placeholder="Ej. USD">
                        </div>
                        <div>
                            <label class="block text-gray-700 dark:text-gray-300 font-medium mb-1">Cantidad</label>
                            <input type="number" class="orden-producto-cantidad w-full p-1 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-400" placeholder="0">
                        </div>
                        <div>
                            <label class="block text-gray-700 dark:text-gray-300 font-medium mb-1">Subtotal Pos</label>
                            <input type="text" readonly class="orden-subtotal-pos w-full p-1 rounded-lg bg-gray-400 dark:bg-gray-600 text-gray-900 dark:text-gray-100 cursor-not-allowed" placeholder="0.00">
                        </div>
                    </div>
                `;
                container.appendChild(newRow);
                detallePosIdCounter += 10;
            });

            // Función para eliminar una línea de detalle
            window.removeDetail = (button) => {
                const row = button.closest('.bg-gray-300');
                if (row) {
                    row.remove();
                    updateTotal();
                }
            };
            
            // Recalcula el total cuando un costo o cantidad cambia
            document.addEventListener('input', (event) => {
                if (event.target.classList.contains('orden-producto-costo') || event.target.classList.contains('orden-producto-cantidad')) {
                    const row = event.target.closest('.bg-gray-300');
                    const costo = parseFloat(row.querySelector('.orden-producto-costo').value) || 0;
                    const cantidad = parseInt(row.querySelector('.orden-producto-cantidad').value) || 0;
                    const subtotal = costo * cantidad;
                    row.querySelector('.orden-subtotal-pos').value = subtotal.toFixed(2);
                    updateTotal();
                }
            });

            // Función para actualizar el total de la orden
            function updateTotal() {
                let total = 0;
                document.querySelectorAll('.orden-subtotal-pos').forEach(input => {
                    total += parseFloat(input.value) || 0;
                });
                document.getElementById('ordenTotal').value = total.toFixed(2);
            }

            // Función para guardar la orden
            document.getElementById('saveBtn').addEventListener('click', () => {
                const ordenCab = {
                    Orden_ID: document.getElementById('ordenId').value,
                    Vehiculo_Placa: document.getElementById('placa').value,
                    Vehiculo_PersonaContacto: document.getElementById('contacto').value,
                    Orden_Fecha: document.getElementById('ordenFecha').value,
                    Orden_Total: document.getElementById('ordenTotal').value
                };

                const ordenDet = [];
                document.querySelectorAll('#detalleContainer .bg-gray-300').forEach(row => {
                    const detalle = {
                        Orden_ID: ordenCab.Orden_ID,
                        Vehiculo_Placa: ordenCab.Vehiculo_Placa,
                        Orden_Pos_ID: row.querySelector('.orden-pos-id').value,
                        Vehiculo_PersonaContacto: ordenCab.Vehiculo_PersonaContacto,
                        Orden_Pos_Tipo: row.querySelector('.orden-pos-tipo').value,
                        Orden_Producto_Tipo: row.querySelector('.orden-producto-tipo').value,
                        Orden_Producto_Presentacion: row.querySelector('.orden-producto-presentacion').value,
                        Orden_Producto_Costo: row.querySelector('.orden-producto-costo').value,
                        Orden_Producto_Moneda: row.querySelector('.orden-producto-moneda').value,
                        Orden_Producto_Cantidad: row.querySelector('.orden-producto-cantidad').value,
                        Orden_Subtotal_Pos: row.querySelector('.orden-subtotal-pos').value
                    };
                    ordenDet.push(detalle);
                });

                const dataToShow = {
                    'Cabecera de la Orden': ordenCab,
                    'Detalle de la Orden': ordenDet
                };
                showMessage('Orden Guardada Exitosamente:', dataToShow);

                console.log('OrdenCab:', ordenCab);
                console.log('OrdenDet:', ordenDet);
            });

            /**
             * Muestra un mensaje personalizado en el cuadro de diálogo con animaciones.
             * @param {string} message - El texto que se mostrará en el cuadro de mensaje.
             * @param {object} data - (Opcional) Objeto con los datos a mostrar.
             */
            function showMessage(message, data = null) {
                const messageBox = document.getElementById('messageBox');
                const messageText = document.getElementById('messageText');
                const dataList = document.getElementById('dataList');
                const modalContent = messageBox.querySelector('div');

                messageText.innerText = message;
                
                if (data) {
                    dataList.innerHTML = '';
                    const formatData = (obj, parentKey = '') => {
                        for (const key in obj) {
                            const value = obj[key];
                            const label = key.replace(/_/g, ' ').replace(/\b\w/g, c => c.toUpperCase());
                            
                            const li = document.createElement('div');
                            if (typeof value === 'object' && value !== null && !Array.isArray(value)) {
                                li.innerHTML = `<strong class="font-bold text-lg">${label}:</strong>`;
                                dataList.appendChild(li);
                                formatData(value, key);
                            } else if (Array.isArray(value)) {
                                li.innerHTML = `<strong class="font-bold text-lg">${label}:</strong>`;
                                dataList.appendChild(li);
                                value.forEach((item, index) => {
                                    const itemDiv = document.createElement('div');
                                    itemDiv.innerHTML = `<strong class="text-sm">Item ${index + 1}:</strong>`;
                                    dataList.appendChild(itemDiv);
                                    formatData(item, `${key}_${index}`);
                                });
                            } else {
                                li.innerHTML = `<span class="block px-2"><strong class="font-bold">${label}:</strong> ${value}</span>`;
                                dataList.appendChild(li);
                            }
                        }
                    };
                    formatData(data);
                } else {
                    dataList.innerHTML = '';
                }

                messageBox.classList.remove('hidden');

                void messageBox.offsetWidth;

                messageBox.classList.remove('opacity-0');
                modalContent.classList.remove('scale-95');
            }

            window.closeMessage = function() {
                const messageBox = document.getElementById('messageBox');
                const modalContent = messageBox.querySelector('div');
                
                messageBox.classList.add('opacity-0');
                modalContent.classList.add('scale-95');

                setTimeout(() => {
                    messageBox.classList.add('hidden');
                }, 300);
            };

        });
    </script>
</body>
</html>
