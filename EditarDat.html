<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edición de Registros de Órdenes</title>
    <!-- Incluye Tailwind CSS desde CDN para un diseño moderno y responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Carga la fuente Inter de Google Fonts para un diseño limpio -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Incluye la biblioteca de íconos Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Incluye el CSS de DataTables -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/2.0.8/css/dataTables.dataTables.min.css">
    <!-- Incluye el CSS de FixedColumns -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/fixedcolumns/5.0.1/css/fixedColumns.dataTables.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s ease;
        }
        /* Estilos personalizados para la barra de navegación */
        .nav-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0;
            transition: all 0.2s ease-in-out;
            font-weight: 600;
        }
        /* Oculta los botones de incremento/decremento del input de tipo 'number' */
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }
        /* Contenedor del motor de búsqueda del botón buscarBtn */
        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
        }
        .search-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        .search-button {
            padding: 10px 15px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            white-space: nowrap; /* Evita que el texto se envuelva */
        }
        .search-button:hover {
            background-color: #5a6268;
        }
        /* Estilos de los botones de la tabla */
        table.dataTable button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 8px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        table.dataTable button:hover {
            background-color: #0056b3;
        }
        /* Estilos para el contenedor de la tabla (ajuste para DataTables) */
        .table-container {
            margin-top: 20px;
        }
        /* Nuevo estilo para justificar el texto a la derecha */
        .text-right {
            text-align: right !important;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Estilos para la ventana de mensaje personalizada */
        .message-box {
            position: fixed;
            top: 90px;
            right: 100px;
            background-color: rgba(0, 0, 0, 0.75);
            color: #fff;
            padding: 15px 30px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease-in-out, visibility 0.5s ease-in-out;
        }
        /* Mejoras en el diseño de la tabla para modo claro */
        body {
            background-color: #f3f4f6; /* Fondo de la página */
        }
        .bg-card {
            background-color: #ffffff; /* Fondo del contenedor de datos */
        }
        table.dataTable {
            color: #333; /* Color de texto de la tabla */
            font-size: 0.75rem; /* Tamaño de fuente menor para la tabla */
            border-collapse: collapse; /* Elimina el espacio entre celdas */
        }
        table.dataTable thead th, table.dataTable tfoot th {
            background-color: #e5e7eb; /* Color de fondo del encabezado de la tabla (gris claro) */
            color: #4b5563; /* Color de texto del encabezado */
            white-space: nowrap; /* Evita el salto de línea en los encabezados */
        }
        /* Se ha cambiado el fondo de las celdas a blanco */
        table.dataTable tbody td {
            background-color: #ffffff;
            white-space: nowrap; /* Mantiene el contenido en una sola línea */
            padding: 0.25rem 0.5rem; /* Reduce la altura de las celdas */
        }
        /* Estilo de hover para las filas, se asegura de que funcione en todas las celdas */
        table.dataTable.hover tbody tr:hover {
            background-color: #e5e7eb !important; /* Color al pasar el cursor sobre las filas */
        }
        /* Estilos específicos para la extensión FixedColumns */
        .dtfc-fixed-left {
            background-color: #ffffff !important;
            border-right: none !important;
            z-index: 1000 !important; /* Asegura que la columna fija esté siempre al frente */
        }
        .dtfc-fixed-left td {
            background-color: #ffffff !important;
        }
        .dtfc-fixed-left td, .dtfc-fixed-left th {
            border-right: none !important;
        }
        /* Estilos para los elementos de UI de DataTables fuera de la tabla */
        .dataTables_wrapper .dataTables_length,
        .dataTables_wrapper .dataTables_info,
        .dataTables_wrapper .dataTables_paginate {
            font-size: 0.4rem; /* Se ha reducido el tamaño de la fuente para este elemento */
        }
        /* Regla CSS para ocultar el cuadro de búsqueda nativo de DataTables */
        .dataTables_wrapper .dataTables_filter {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col transition-colors duration-300 pt-24 sm:pt-28">
    <!-- Barra de navegación principal -->
    <nav class="fixed top-0 left-0 w-full bg-white text-gray-800 shadow-md z-50">
        <div class="container mx-auto px-4 py-2">
            <ul class="flex justify-around items-center list-none p-0 m-0">
                <li class="flex-1">
                    <button id="homeBtn" class="nav-link w-full text-gray-800 border-2 border-transparent hover:bg-gray-200 hover:border-gray-500 hover:rounded-lg">
                        <i class="fas fa-home text-lg"></i>
                        <span class="mt-1 text-xs sm:text-sm">Inicio</span>
                </li>
                <li class="flex-1">
                    <button id="vehiculosBtn" class="nav-link w-full text-gray-800 border-2 border-transparent hover:bg-gray-200 hover:border-gray-500 hover:rounded-lg">
                        <i class="fas fa-car text-lg"></i>
                        <span class="mt-1 text-xs sm:text-sm">Vehículo</span>
                </li>
                <li class="flex-1">
                    <button id="ordenesBtn" class="nav-link w-full text-gray-800 border-2 border-transparent hover:bg-gray-200 hover:border-gray-500 hover:rounded-lg">
                        <i class="fas fa-tools text-lg"></i>
                        <span class="mt-1 text-xs sm:text-sm">Servicios</span>
                </li>
                <li class="flex-1">
                    <button id="buscarBtn" class="nav-link w-full text-gray-800 border-2 border-transparent hover:bg-gray-200 hover:border-gray-500 hover:rounded-lg">
                        <i class="fas fa-search text-lg"></i>
                        <span class="mt-1 text-xs sm:text-sm">Buscar</span>
                </li>
                <li class="flex-1">
                    <button id="EditarBtn" class="nav-link w-full text-gray-800 border-2 border-transparent hover:bg-gray-200 hover:border-gray-500 hover:rounded-lg">
                        <i class="fas fa-edit text-lg"></i>
                        <span class="mt-1 text-xs sm:text-sm">Editar</span>
                </li>
                <li class="flex-1">
                   <button id="logoutBtn" class="nav-link w-full text-gray-800 border-2 border-transparent hover:bg-gray-200 hover:border-gray-500 hover:rounded-lg">
                        <i class="fas fa-sign-out-alt text-lg"></i>
                        <span class="mt-1 text-xs sm:text-sm">Salir</span>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mx-auto px-4 flex-grow">
        <div class="bg-card p-6 rounded-lg shadow-lg">
            <h1 class="text-2xl font-bold mb-4 text-gray-900">Búsqueda de Órdenes por Vehículos</h1>
            <!-- Contenedor del motor de búsqueda -->
            <div class="search-container">
                <input type="text" id="search-input" class="search-input" placeholder="Buscar en inventario de Órdenes...">
                <button id="clear-search-btn" class="search-button bg-gray-600 hover:bg-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <!-- Nuevo elemento para mostrar el conteo de resultados -->
            <p id="search-results-info" class="text-sm text-gray-600 mb-4"></p>
            <!-- Contenedor del loader -->
            <div id="loader-container" class="flex items-center justify-center p-4 hidden">
                <div class="loader"></div>
                <p class="ml-2 text-gray-500">Cargando datos...</p>
            </div>
            <!-- Contenedor de la tabla de órdenes -->
            <div id="ordenes-container" class="table-container">
                <table id="ordenes-table" class="display data-table" style="width:100%">
                    <thead>
                        <tr>
                            <th style="width: 15px;"></th>
                            <th>Orden ID</th>
                            <th>Placa</th>
                            <th>Contacto</th>
                            <th>Fecha</th>
                            <th>Total Orden</th>
                            <th>Moneda</th>
                            <th>Tasa Ref</th>
                            <th>Usuario Reg</th>
                            <th>Fecha Reg</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- Ventana de mensaje personalizada (oculta por defecto) -->
        <div id="message-box" class="message-box">
            <span id="message-text"></span>
        </div>
    </div>
    <!-- Incluye jQuery, un requisito de DataTables -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <!-- Incluye el JS de DataTables -->
    <script type="text/javascript" src="https://cdn.datatables.net/2.0.8/js/dataTables.min.js"></script>
    <!-- Incluye el JS de FixedColumns -->
    <script type="text/javascript" src="https://cdn.datatables.net/fixedcolumns/5.0.1/js/dataTables.fixedColumns.min.js"></script>
    <script>
        // Declaramos la variable de la tabla fuera del scope de la función para poder acceder a ella globalmente
        let ordenesTable = null;
        // Función para formatear un número con separador de miles y decimales
        function formatNumber(num) {
            if (typeof num !== 'number') {
                return num;
            }
            return new Intl.NumberFormat('es-ES', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(num);
        }
        // Función para formatear la fecha a dd/mm/aaaa
        function formatDate(date) {
            const d = new Date(date);
            const day = String(d.getDate()).padStart(2, '0');
            const month = String(d.getMonth() + 1).padStart(2, '0');
            const year = d.getFullYear();
            return `${day}/${month}/${year}`;
        }
        // Lógica propia de la barra de navegación y registro de historial:
        document.addEventListener('DOMContentLoaded', () => {
            // --- Lógica del menú y redirección ---
            const buttonRoutes = {
                'homeBtn': 'menu_app.html',
                'vehiculosBtn': 'registerVeh.html',
                'ordenesBtn': 'registerOrd.html',
                'buscarBtn': 'buscarDat.html',
                'EditarBtn': 'EditarDat.html'
            };
            const GAS_REGISTER_HISTORY_URL = 'https://script.google.com/macros/s/AKfycbz3x4bm5RETRKsqn2w9eJrKTqVUbRQX96ChZFCdyXA8_IdQaTcqrXRpOnF6F_9PzOaYFw/exec';
            async function registerHistory(cliente_id, nombre, action) {
                console.log("Iniciando registro de historial para:", nombre, "con acción:", action);
                const url = `${GAS_REGISTER_HISTORY_URL}?action=registerHistory&cliente_id=${encodeURIComponent(cliente_id)}&nombre=${encodeURIComponent(nombre)}&event_action=${encodeURIComponent(action)}`;
                try {
                    const response = await fetch(url);
                    const data = await response.json();
                    if (data.success) {
                        console.log("Registro de historial exitoso:", data.message);
                    } else {
                        console.error("Fallo al registrar historial:", data.message);
                    }
                } catch (error) {
                    console.error("Error al conectar para registrar historial:", error);
                }
            }
            const handleButtonClick = async (id, action) => {
                const loggedInUser = JSON.parse(sessionStorage.getItem('loggedInUser'));
                if (loggedInUser && loggedInUser.Cliente_ID && loggedInUser.Cliente_Nombre) {
                    registerHistory(loggedInUser.Cliente_ID, loggedInUser.Cliente_Nombre, action);
                }
                window.location.href = buttonRoutes[id];
            };
            const actionMap = {
                'homeBtn': 'Menú Principal',
                'vehiculosBtn': 'Vehículos',
                'ordenesBtn': 'Órdenes',
                'buscarBtn': 'Buscar',
                'EditarBtn': 'Editar'
            };
            Object.keys(buttonRoutes).forEach(id => {
                const button = document.getElementById(id);
                if (button) {
                    button.addEventListener('click', () => {
                        const action = actionMap[id];
                        handleButtonClick(id, action);
                    });
                }
            });
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', async () => {
                    const loggedInUser = JSON.parse(sessionStorage.getItem('loggedInUser'));
                    if (loggedInUser && loggedInUser.Cliente_ID && loggedInUser.Cliente_Nombre) {
                        registerHistory(loggedInUser.Cliente_ID, loggedInUser.Cliente_Nombre, 'Salida de la App');
                    }
                    sessionStorage.removeItem('loggedInUser');
                    window.location.href = 'index.html';
                });
            }
            // --- LÓGICA DEL POPUP DE MENSAJE ---
            function showMessage(message) {
                const messageBox = document.getElementById('messageBox');
                const messageText = document.getElementById('messageText');
                const modalContent = messageBox.querySelector('div');
                messageText.innerText = message;
                messageBox.classList.remove('hidden');
                void messageBox.offsetWidth;
                messageBox.classList.remove('opacity-0');
                modalContent.classList.remove('scale-95');
            }
            window.closeMessage = function() {
                const messageBox = document.getElementById('messageBox');
                const modalContent = messageBox.querySelector('div');
                messageBox.classList.add('opacity-0');
                modalContent.classList.add('scale-95');
                setTimeout(() => {
                    messageBox.classList.add('hidden');
                }, 300);
            };
        });
    </script>
    
    <script>
        // Lógica propia de la funcionabilidad de la página actual:
        document.addEventListener('DOMContentLoaded', () => {
            // Importante: Reemplaza esta URL con la URL de despliegue de tu script GAS
            const GAS_READ_EDIT_URL = 'https://script.google.com/macros/s/AKfycbxZXTRQTXDqdP26xUHT-K4HZxigYfRKRFPGabCm2iz6SC6aqxK1hE6nknr9O0jTYFyF/exec';
            
            // Cache para datos de órdenes
            let allOrdenesData = [];

            // Referencias a los elementos del DOM
            const searchInput = document.getElementById('search-input');
            const clearSearchBtn = document.getElementById('clear-search-btn');
            const searchResultsInfo = document.getElementById('search-results-info');
            const loaderContainer = document.getElementById('loader-container');
            const ordenesContainer = document.getElementById('ordenes-container');

            // Función para mostrar mensajes de error
            function showTemporaryMessage(message) {
                const messageBox = document.getElementById('message-box');
                const messageText = document.getElementById('message-text');
                messageText.textContent = message;
                messageBox.style.opacity = '1';
                messageBox.style.visibility = 'visible';
                setTimeout(() => {
                    messageBox.style.opacity = '0';
                    messageBox.style.visibility = 'hidden';
                }, 3000);
            }

            // Función asíncrona para obtener datos de Google Apps Script
            async function fetchData() {
                // Si los datos ya están en caché, simplemente actualiza la tabla
                if (allOrdenesData.length > 0 && ordenesTable) {
                    ordenesTable.clear().rows.add(allOrdenesData).draw();
                    updateResultsCount();
                    // Forzar el ajuste de columnas después de la carga
                    ordenesTable.columns.adjust().draw();
                    return;
                }

                // Mostrar el cargador y ocultar la tabla
                loaderContainer.classList.remove('hidden');
                ordenesContainer.classList.add('hidden');

                try {
                    const response = await fetch(`${GAS_READ_EDIT_URL}?action=getOrdenesCab`);
                    console.log('API Response:', response);

                    if (!response.ok) {
                        throw new Error(`Error en la red: ${response.statusText}`);
                    }
                    
                    const data = await response.json();
                    console.log('API Data:', data);
                    
                    if (data && data.data && Array.isArray(data.data)) {
                        allOrdenesData = data.data;

                        // Inicializar la tabla aquí, después de cargar los datos
                        if (ordenesTable === null) {
                            ordenesTable = new DataTable('#ordenes-table', {
                                paging: false,
                                searching: true, 
                                dom: 'lt', 
                                data: allOrdenesData, 
                                columns: [{
                                    data: null,
                                    render: function(data, type, row) {
                                        return `<button onclick="editOrden('${row.Orden_ID}')"><i class="fas fa-search"></i></button>`;
                                    },
                                    orderable: false,
                                    className: 'text-center'
                                }, {
                                    data: 'Orden_ID',
                                    title: 'Orden ID'
                                }, {
                                    data: 'Vehiculo_Placa',
                                    title: 'Placa'
                                }, {
                                    data: 'Vehiculo_PersonaContacto',
                                    title: 'Contacto'
                                }, {
                                    data: 'Orden_Fecha',
                                    render: function(data) {
                                        return formatDate(data);
                                    },
                                    title: 'Fecha'
                                }, {
                                    data: 'Orden_Total',
                                    render: function(data) {
                                        return formatNumber(data);
                                    },
                                    className: 'text-right',
                                    title: 'Total Orden'
                                }, {
                                    data: 'Orden_Moneda',
                                    title: 'Moneda'
                                }, {
                                    data: 'Orden_TasaCambio',
                                    render: function(data) {
                                        return formatNumber(data);
                                    },
                                    className: 'text-right',
                                    title: 'Tasa Ref'
                                }, {
                                    data: 'Orden_UsuarioReg',
                                    title: 'Usuario Reg'
                                }, {
                                    data: 'Orden_DataReg',
                                    render: function(data) {
                                        return formatDate(data);
                                    },
                                    title: 'Fecha Reg'
                                }, ],
                                fixedColumns: {
                                    left: 2
                                },
                                scrollX: true, 
                                info: false,
                                language: {
                                    url: 'https://cdn.datatables.net/plug-ins/2.0.8/i18n/es-ES.json',
                                }
                            });
                        } else {
                            // Si la tabla ya está inicializada, simplemente carga los datos nuevos
                            ordenesTable.clear().rows.add(allOrdenesData).draw();
                        }
                        
                        updateResultsCount();
                        // Forzar el ajuste de columnas después de la carga
                        if (ordenesTable) {
                            setTimeout(() => {
                                ordenesTable.columns.adjust().draw();
                            }, 50);
                        }
                    } else if (data && !data.data) {
                        console.warn('La respuesta de la API no contiene una matriz de datos. Tabla se mantendrá vacía.');
                        showTemporaryMessage('No hay datos disponibles para mostrar.');
                    } else {
                        console.error('La respuesta de la API no contiene una matriz de datos válida.');
                        showTemporaryMessage('Error: No se encontraron datos válidos.');
                    }
                } catch (error) {
                    console.error('Fallo al obtener los datos:', error);
                    showTemporaryMessage('Error al cargar los datos. Por favor, intente de nuevo más tarde.');
                } finally {
                    loaderContainer.classList.add('hidden');
                    ordenesContainer.classList.remove('hidden');
                }
            }

            // Función para actualizar el conteo de resultados de búsqueda
            function updateResultsCount() {
                if (ordenesTable) {
                    const filteredRows = ordenesTable.rows({
                        search: 'applied'
                    }).count();
                    const totalRows = ordenesTable.rows().count();
                    if (searchInput.value.length > 0) {
                        searchResultsInfo.textContent = `Mostrando ${filteredRows} de ${totalRows} registros.`;
                    } else {
                        searchResultsInfo.textContent = '';
                    }
                }
            }

            // Función para editar una orden (Placeholder)
            window.editOrden = function(ordenId) {
                console.log(`Editando orden con ID: ${ordenId}`);
            };

            // Conecta el input de búsqueda personalizado con la tabla de DataTables
            searchInput.addEventListener('keyup', function() {
                if (ordenesTable) {
                    ordenesTable.search(this.value).draw();
                    updateResultsCount();
                }
            });

            // Conecta el botón de borrar con la tabla de DataTables
            clearSearchBtn.addEventListener('click', function() {
                if (ordenesTable) {
                    searchInput.value = '';
                    ordenesTable.search('').draw();
                    updateResultsCount();
                }
            });

            // Llama a la función al cargar la página para obtener y mostrar los datos
            fetchData();
        });
    </script>
