<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Órdenes</title>
    <!-- Incluye Tailwind CSS desde CDN para un diseño moderno y responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Carga la fuente Inter de Google Fonts para un diseño limpio -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Incluye la biblioteca de íconos Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Un gris muy suave para el fondo de la página */
        }
        /* Estilos personalizados para la barra de navegación */
        .nav-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0; 
            transition: all 0.2s ease-in-out;
            font-weight: 600;
        }
        /* Oculta los botones de incremento/decremento del input de tipo 'number' */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }
        /* Estilos para el contenedor del formulario con scroll */
        .scrollable-form-container {
            max-height: calc(100vh - 120px);
            overflow-y: auto;
            padding: 1rem;
        }
        /* Estilos para los botones del menú principal */
        .menu-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex flex-col transition-colors duration-300">

    <!-- Barra de navegación principal -->
    <nav class="fixed top-0 left-0 w-full bg-gray-100 text-gray-800 shadow-lg z-50">
        <div class="container mx-auto px-4 py-2">
            <ul class="flex justify-around items-center list-none p-0 m-0">
                <li class="flex-1">
                    <button id="homeBtn" class="nav-link w-full text-gray-800 border-2 border-transparent hover:bg-gray-200 hover:border-gray-500 hover:rounded-lg">
                        <i class="fas fa-home text-lg"></i>
                        <span class="mt-1 text-xs sm:text-sm">Inicio</span>
                </li>
                <li class="flex-1">
                    <button id="vehiculosBtn" class="nav-link w-full text-gray-800 border-2 border-transparent hover:bg-gray-200 hover:border-gray-500 hover:rounded-lg">
                        <i class="fas fa-car text-lg"></i>
                        <span class="mt-1 text-xs sm:text-sm">Vehículo</span>
                </li>
                <li class="flex-1">
                    <button id="ordenesBtn" class="nav-link w-full text-gray-800 border-2 border-transparent hover:bg-gray-200 hover:border-gray-500 hover:rounded-lg">
                        <i class="fas fa-tools text-lg"></i>
                        <span class="mt-1 text-xs sm:text-sm">Servicios</span>
                </li>
                <li class="flex-1">
                    <button id="buscarBtn" class="nav-link w-full text-gray-800 border-2 border-transparent hover:bg-gray-200 hover:border-gray-500 hover:rounded-lg">
                        <i class="fas fa-search text-lg"></i>
                        <span class="mt-1 text-xs sm:text-sm">Buscar</span>
                </li>
                <li class="flex-1">
                    <button id="EditarBtn" class="nav-link w-full text-gray-800 border-2 border-transparent hover:bg-gray-200 hover:border-gray-500 hover:rounded-lg">
                        <i class="fas fa-edit text-lg"></i>
                        <span class="mt-1 text-xs sm:text-sm">Editar</span>
                </li>
                <li class="flex-1">
                   <button id="logoutBtn" class="nav-link w-full text-gray-800 border-2 border-transparent hover:bg-gray-200 hover:border-gray-500 hover:rounded-lg">
                        <i class="fas fa-sign-out-alt text-lg"></i>
                        <span class="mt-1 text-xs sm:text-sm">Salir</span>
                </li>
            </ul>
        </div>
    </nav>    

    <!-- Contenedor principal para los botones del dashboard. -->
    <main class="flex-grow flex items-center justify-center p-4 bg-gray-200 dark:bg-gray-800 transition-colors duration-300 rounded-xl m-4">
        <h1 class="text-3xl font-bold text-center text-gray-800 dark:text-gray-200">
            Bienvenido al Menú Principal
        </h1>
    </main>
    
    <!-- Contenedor de mensajes (alerta modal con animaciones) -->
    <div id="messageBox" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50 hidden transition-opacity duration-300 opacity-0">
        <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-xl max-w-sm w-full text-center transform transition-transform duration-300 scale-95">
            <p id="messageText" class="text-xl font-semibold text-gray-800 dark:text-gray-200 mb-4"></p>
            <button onclick="closeMessage()" class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-400">
                Entendido
            </button>
        </div>
    </div>

    <script>

        // --- Lógica barra de navegación y registro de historial ---
        
        document.addEventListener('DOMContentLoaded', () => {

            // --- Lógica del menú y redirección ---
            
            // Definición de las rutas para todos los botones.
            const buttonRoutes = {
                'homeBtn': 'menu_app.html',
                'vehiculosBtn': 'registerVeh.html',  
                'ordenesBtn': 'registerOrd.html',      
                'buscarBtn': 'buscarDat.html',        
                'EditarBtn': 'EditarDat.html'   
            };

            // URL del Google Apps Script para registrar el historial.
            const GAS_REGISTER_HISTORY_URL = 'https://script.google.com/macros/s/AKfycbz3x4bm5RETRKsqn2w9eJrKTqVUbRQX96ChZFCdyXA8_IdQaTcqrXRpOnF6F_9PzOaYFw/exec';

            // Función para registrar un evento en la hoja de historial del Google Sheet.
            async function registerHistory(cliente_id, nombre, action) {
                console.log("Iniciando registro de historial para:", nombre, "con acción:", action);
                const url = `${GAS_REGISTER_HISTORY_URL}?action=registerHistory&cliente_id=${encodeURIComponent(cliente_id)}&nombre=${encodeURIComponent(nombre)}&event_action=${encodeURIComponent(action)}`;
                try {
                    const response = await fetch(url);
                    const data = await response.json();
                    if (data.success) {
                        console.log("Registro de historial exitoso:", data.message);
                    } else {
                        console.error("Fallo al registrar historial:", data.message);
                    }
                } catch (error) {
                    console.error("Error al conectar para registrar historial:", error);
                }
            }

            // Función para manejar el registro de historial y la redirección.
            const handleButtonClick = async (id, action) => {
                const loggedInUser = JSON.parse(sessionStorage.getItem('loggedInUser'));
                if (loggedInUser && loggedInUser.Cliente_ID && loggedInUser.Cliente_Nombre) {
                    registerHistory(loggedInUser.Cliente_ID, loggedInUser.Cliente_Nombre, action);
                }
                window.location.href = buttonRoutes[id];
            };

            // Mapa de acciones a registrar en el historial.
            const actionMap = {
                'homeBtn': 'Menú Principal',
                'vehiculosBtn': 'Vehículos',
                'ordenesBtn': 'Órdenes',
                'buscarBtn': 'Buscar',
                'EditarBtn': 'Editar'
            };

            // Aplicar la lógica a los botones de navegación.
            Object.keys(buttonRoutes).forEach(id => {
                const button = document.getElementById(id);
                if (button) {
                    button.addEventListener('click', () => {
                        const action = actionMap[id];
                        handleButtonClick(id, action);
                    });
                }
            });

            // Lógica del botón de salida (logoutBtn).
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', async () => {
                    const loggedInUser = JSON.parse(sessionStorage.getItem('loggedInUser'));
                    if (loggedInUser && loggedInUser.Cliente_ID && loggedInUser.Cliente_Nombre) {
                        registerHistory(loggedInUser.Cliente_ID, loggedInUser.Cliente_Nombre, 'Salida de la App');
                    }
                    sessionStorage.removeItem('loggedInUser');
                    window.location.href = 'index.html';
                });
            }

            // --- LÓGICA DEL POPUP DE MENSAJE ---
            
            // Función para mostrar un mensaje personalizado en el cuadro de diálogo con animaciones.
            function showMessage(message) {
                const messageBox = document.getElementById('messageBox');
                const messageText = document.getElementById('messageText');
                const modalContent = messageBox.querySelector('div');

                messageText.innerText = message;
                messageBox.classList.remove('hidden');

                // Forzar el redibujado para que las transiciones funcionen correctamente
                void messageBox.offsetWidth;

                // Animar el fade-in y el scale-in
                messageBox.classList.remove('opacity-0');
                modalContent.classList.remove('scale-95');
            }

            // Asignar la función closeMessage al ámbito global para el onclick.
            window.closeMessage = function() {
                const messageBox = document.getElementById('messageBox');
                const modalContent = messageBox.querySelector('div');
                
                // Animar el fade-out y el scale-out
                messageBox.classList.add('opacity-0');
                modalContent.classList.add('scale-95');

                // Ocultar el modal una vez que la transición haya terminado.
                setTimeout(() => {
                    messageBox.classList.add('hidden');
                }, 300);
            };

        });
    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- Lógica del menú y redirección ---
            
            // Definición de las rutas para todos los botones.
            const buttonRoutes = {
                'homeBtn': 'menu_app.html',
                'vehiculosBtn': 'registerVeh.html',  
                'ordenesBtn': 'registerOrd.html',      
                'buscarBtn': 'buscarDat.html',        
                'EditarBtn': 'EditarDat.html'   
            };

            // URL del Google Apps Script para registrar el historial.
            const GAS_REGISTER_HISTORY_URL = 'https://script.google.com/macros/s/AKfycbz3x4bm5RETRKsqn2w9eJrKTqVUbRQX96ChZFCdyXA8_IdQaTcqrXRpOnF6F_9PzOaYFw/exec';

            // Función para registrar un evento en la hoja de historial del Google Sheet.
            async function registerHistory(cliente_id, nombre, action) {
                console.log("Iniciando registro de historial para:", nombre, "con acción:", action);
                const url = `${GAS_REGISTER_HISTORY_URL}?action=registerHistory&cliente_id=${encodeURIComponent(cliente_id)}&nombre=${encodeURIComponent(nombre)}&event_action=${encodeURIComponent(action)}`;
                try {
                    const response = await fetch(url);
                    const data = await response.json();
                    if (data.success) {
                        console.log("Registro de historial exitoso:", data.message);
                    } else {
                        console.error("Fallo al registrar historial:", data.message);
                    }
                } catch (error) {
                    console.error("Error al conectar para registrar historial:", error);
                }
            }

            // Función para manejar el registro de historial y la redirección.
            const handleButtonClick = async (id, action) => {
                const loggedInUser = JSON.parse(sessionStorage.getItem('loggedInUser'));
                if (loggedInUser && loggedInUser.Cliente_ID && loggedInUser.Cliente_Nombre) {
                    registerHistory(loggedInUser.Cliente_ID, loggedInUser.Cliente_Nombre, action);
                }
                window.location.href = buttonRoutes[id];
            };

            // Mapa de acciones a registrar en el historial.
            const actionMap = {
                'homeBtn': 'Menú Principal',
                'vehiculosBtn': 'Vehículos',
                'ordenesBtn': 'Órdenes',
                'buscarBtn': 'Buscar',
                'EditarBtn': 'Editar'
            };

            // Aplicar la lógica a los botones de navegación.
            Object.keys(buttonRoutes).forEach(id => {
                const button = document.getElementById(id);
                if (button) {
                    button.addEventListener('click', () => {
                        const action = actionMap[id];
                        handleButtonClick(id, action);
                    });
                }
            });

            // Lógica del botón de salida (logoutBtn).
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', async () => {
                    const loggedInUser = JSON.parse(sessionStorage.getItem('loggedInUser'));
                    if (loggedInUser && loggedInUser.Cliente_ID && loggedInUser.Cliente_Nombre) {
                        registerHistory(loggedInUser.Cliente_ID, loggedInUser.Cliente_Nombre, 'Salida de la App');
                    }
                    sessionStorage.removeItem('loggedInUser');
                    window.location.href = 'index.html';
                });
            }

            // --- Lógica del formulario de edición ---

            const formContainer = document.getElementById('edit-form-container');
            const formTitle = document.getElementById('form-title');
            const formFields = document.getElementById('form-fields');
            const editForm = document.getElementById('editForm');
            const loader = document.getElementById('loader');
            const messageBox = document.getElementById('messageBox');
            const messageText = document.getElementById('messageText');
            
            const GAS_API_URL = 'https://script.google.com/macros/s/AKfycbxiRogoHmvMPW7oo-q3_013L1DoLD3eG1qM8MxBJg8qvResNGEWXkXxxrld-XrBUUbt/exec';
            
            // Función para obtener los parámetros de la URL
            function getUrlParams() {
                const params = {};
                const queryString = window.location.search.substring(1);
                const pairs = queryString.split('&');
                for (const pair of pairs) {
                    const [key, value] = pair.split('=');
                    params[decodeURIComponent(key)] = decodeURIComponent(value || '');
                }
                return params;
            }

            // Función para cargar los datos del registro y generar el formulario
            async function loadRecordAndGenerateForm() {
                const params = getUrlParams();
                const recordId = params.id;
                const recordType = params.type;

                if (!recordId || !recordType) {
                    showMessage('No se especificó un registro para editar.');
                    formContainer.classList.add('hidden');
                    return;
                }
                
                formContainer.classList.add('hidden');
                loader.classList.remove('hidden');

                const url = `${GAS_API_URL}?action=getRecord&type=${recordType}&id=${recordId}`;
                
                try {
                    const response = await fetch(url);
                    const result = await response.json();

                    if (result.error) {
                        showMessage(`Error al cargar los datos: ${result.error}`);
                        console.error('API Error:', result.error);
                        return;
                    }

                    const record = result.data;
                    if (!record) {
                        showMessage('El registro no fue encontrado.');
                        return;
                    }

                    // Pre-llenar el formulario
                    generateForm(record, recordType);

                } catch (error) {
                    showMessage('Error de conexión. Asegúrate de que la URL del script sea correcta.');
                    console.error('Fetch Error:', error);
                } finally {
                    loader.classList.add('hidden');
                    formContainer.classList.remove('hidden');
                }
            }

            // Función para generar dinámicamente los campos del formulario
            function generateForm(data, type) {
                formFields.innerHTML = '';
                formTitle.textContent = `Editar ${type === 'Vehiculos' ? 'Vehículo' : 'Orden'}`;

                // Se excluyen los campos de registro de usuario y fecha
                const excludedFields = ['Vehiculo_UsuarioReg', 'Vehiculo_Data_Reg', 'Orden_UsuarioReg', 'Orden_DataReg'];
                
                for (const key in data) {
                    if (Object.hasOwnProperty.call(data, key) && !excludedFields.includes(key)) {
                        const value = data[key];
                        const label = key.replace(/_/g, ' '); // Formatear el nombre del campo para la etiqueta
                        
                        const fieldHTML = `
                            <div>
                                <label for="${key}" class="block text-sm font-medium text-gray-700">${label}</label>
                                <input type="text" id="${key}" name="${key}" value="${value}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
                            </div>
                        `;
                        formFields.insertAdjacentHTML('beforeend', fieldHTML);
                    }
                }
            }

            // Lógica para manejar el envío del formulario
            editForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const params = getUrlParams();
                const recordId = params.id;
                const recordType = params.type;

                if (!recordId || !recordType) {
                    showMessage('Error: No se puede guardar sin un ID de registro o tipo.');
                    return;
                }

                const formData = new FormData(editForm);
                const updatedData = {};
                for (const [key, value] of formData.entries()) {
                    updatedData[key] = value;
                }

                // Asegúrate de incluir el ID del registro en los datos a enviar
                updatedData.recordId = recordId;
                
                formContainer.classList.add('hidden');
                loader.classList.remove('hidden');

                const url = `${GAS_API_URL}?action=updateRecord&type=${recordType}`;
                const options = {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updatedData)
                };
                
                try {
                    const response = await fetch(url, options);
                    const result = await response.json();

                    if (result.success) {
                        showMessage('Registro actualizado exitosamente.');
                        // Opcional: Redirigir de nuevo a la página de búsqueda
                        setTimeout(() => {
                           window.location.href = 'buscarDat.html';
                        }, 2000);
                    } else {
                        showMessage(`Error al actualizar el registro: ${result.error}`);
                        console.error('API Error:', result.error);
                    }
                } catch (error) {
                    showMessage('Error de conexión al intentar guardar los cambios.');
                    console.error('Fetch Error:', error);
                } finally {
                    loader.classList.add('hidden');
                    formContainer.classList.remove('hidden');
                }
            });

            // Lógica para el botón de cancelar
            document.getElementById('cancelBtn').addEventListener('click', () => {
                window.location.href = 'buscarDat.html';
            });
            
            // --- LÓGICA DEL POPUP DE MENSAJE ---
            
            // Función para mostrar un mensaje personalizado en el cuadro de diálogo con animaciones.
            function showMessage(message) {
                const messageBox = document.getElementById('messageBox');
                const messageText = document.getElementById('messageText');
                const modalContent = messageBox.querySelector('.modal-content');

                messageText.innerText = message;
                messageBox.classList.remove('hidden');

                // Forzar el redibujado para que las transiciones funcionen correctamente
                void messageBox.offsetWidth;

                // Animar el fade-in y el scale-in
                messageBox.classList.remove('opacity-0');
                modalContent.classList.remove('scale-95');
            }

            // Asignar la función closeMessage al ámbito global para el onclick.
            window.closeMessage = function() {
                const messageBox = document.getElementById('messageBox');
                const modalContent = messageBox.querySelector('.modal-content');
                
                // Animar el fade-out y el scale-out
                messageBox.classList.add('opacity-0');
                modalContent.classList.add('scale-95');

                // Ocultar el modal una vez que la transición haya terminado.
                setTimeout(() => {
                    messageBox.classList.add('hidden');
                }, 300);
            };

            // Iniciar la carga del registro al cargar la página
            loadRecordAndGenerateForm();
        });
    </script> 
</body>
</html>
