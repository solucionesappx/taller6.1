<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edición de Registros de Órdenes</title>
    <!-- Incluye Tailwind CSS desde CDN para un diseño moderno y responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Carga la fuente Inter de Google Fonts para un diseño limpio -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Incluye la biblioteca de íconos Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Un gris muy suave para el fondo de la página */
        }
        /* Estilos personalizados para la barra de navegación */
        .nav-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0; 
            transition: all 0.2s ease-in-out;
            font-weight: 600;
        }
        /* Oculta los botones de incremento/decremento del input de tipo 'number' */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }

        /* Contenedor del motor de búsqueda del botón buscarBtn */
        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
        }

        .search-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        .search-button {
            padding: 10px 15px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            white-space: nowrap; /* Evita que el texto se envuelva */
        }

        .search-button:hover {
            background-color: #5a6268;
        }

        /* Contenedor principal de la tabla */
        .table-container {
            margin-top: 20px;
            overflow-x: auto; /* Habilita el desplazamiento horizontal */
        }
        
        .table-container + .table-container {
            margin-top: 40px; /* Agrega más espacio entre las tablas */
        }

        /* Estilos de la tabla de datos */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        /* Estilo para todos los encabezados de la tabla */
        .data-table th {
            background-color: #e2e8f0; /* Color de fondo claro para todos los encabezados */
            color: #1a202c; /* Color de texto oscuro para el contraste */
            border: 1px solid #ddd;
            padding: 5px;
            text-align: left;
            white-space: nowrap;
        }

        /* Estilo para las celdas normales de la tabla */
        .data-table td {
            border: 1px solid #ddd;
            padding: 3px;
            text-align: left;
            white-space: nowrap; /* Evita que el texto se envuelva */
        }
        
        /* Estilos para las columnas fijas (las celdas, no el encabezado) */
        .data-table .sticky-col {
            position: sticky;
            background-color: #e2e8f0; /* Color de fondo para las celdas fijas */
            z-index: 2; /* Mayor que el resto de celdas para que se superponga */
        }

        /* Sobreescribe el estilo de las celdas fijas para que se mantengan en su lugar */
        .data-table th.sticky-col {
            top: 0; /* Asegura que el encabezado también sea anclado verticalmente */
        }

        /* Estilos específicos para las columnas ancladas de la tabla de vehículos */
        .data-table th.sticky-col-0, .data-table td.sticky-col-0 { 
            left: 0; 
            width: 15px; /* Ancho fijo para la columna del botón */
        }
        .data-table th.sticky-col-1, .data-table td.sticky-col-1 { 
            left: 35px; /* Comienza donde termina la columna 0 */
            width: 115px; /* ANCHO AJUSTADO para que coincida con la tabla de órdenes */
        }
        .data-table th.sticky-col-2, .data-table td.sticky-col-2 { 
            /* Se basa en el ancho de las columnas anteriores: 35px (columna 0) + 80px (columna 1) */
            left: 125px; 
            width: 500px; /* Ancho ajustado para esta columna */
        }
        
        /* Estilos específicos para las columnas ancladas de la tabla de órdenes */
        .ordenes-table th.sticky-col-0, .ordenes-table td.sticky-col-0 {
            left: 0;
            width: 15px; /* Ancho fijo para la columna del botón */
        }
        .ordenes-table th.sticky-col-1, .ordenes-table td.sticky-col-1 {
            left: 35px; /* Comienza donde termina la columna 0 */
            width: 80px; /* Ancho reducido para el Orden_ID */
        }
        .ordenes-table th.sticky-col-2, .ordenes-table td.sticky-col-2 {
            /* Se basa en el ancho de las columnas anteriores: 35px (columna 0) + 80px (columna 1) */
            left: 115px; 
            width: 80px; /* Ancho reducido para el Orden_ID */
        }
        
        /* Estilos para los botones de la tabla */
        .data-table button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 8px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .data-table button:hover {
            background-color: #0056b3;
        }

        /* Nuevo estilo para justificar el texto a la derecha */
        .data-table .text-right {
            text-align: right;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Estilos para la ventana de mensaje personalizada */
        .message-box {
            position: fixed;
            top: 90px;
            right: 100px;
            background-color: rgba(0, 0, 0, 0.75);
            color: #fff;
            padding: 15px 30px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease-in-out, visibility 0.5s ease-in-out;
        }
        
        /* Clase para un ancho de columna reducido */
        .col-narrow {
            width: 100px;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex flex-col transition-colors duration-300">

    <!-- Barra de navegación principal -->
    <nav class="fixed top-0 left-0 w-full bg-gray-100 text-gray-800 shadow-lg z-50">
        <div class="container mx-auto px-4 py-2">
            <ul class="flex justify-around items-center list-none p-0 m-0">
                <li class="flex-1">
                    <button id="homeBtn" class="nav-link w-full text-gray-800 border-2 border-transparent hover:bg-gray-200 hover:border-gray-500 hover:rounded-lg">
                        <i class="fas fa-home text-lg"></i>
                        <span class="mt-1 text-xs sm:text-sm">Inicio</span>
                </li>
                <li class="flex-1">
                    <button id="vehiculosBtn" class="nav-link w-full text-gray-800 border-2 border-transparent hover:bg-gray-200 hover:border-gray-500 hover:rounded-lg">
                        <i class="fas fa-car text-lg"></i>
                        <span class="mt-1 text-xs sm:text-sm">Vehículo</span>
                </li>
                <li class="flex-1">
                    <button id="ordenesBtn" class="nav-link w-full text-gray-800 border-2 border-transparent hover:bg-gray-200 hover:border-gray-500 hover:rounded-lg">
                        <i class="fas fa-tools text-lg"></i>
                        <span class="mt-1 text-xs sm:text-sm">Servicios</span>
                </li>
                <li class="flex-1">
                    <button id="buscarBtn" class="nav-link w-full text-gray-800 border-2 border-transparent hover:bg-gray-200 hover:border-gray-500 hover:rounded-lg">
                        <i class="fas fa-search text-lg"></i>
                        <span class="mt-1 text-xs sm:text-sm">Buscar</span>
                </li>
                <li class="flex-1">
                    <button id="EditarBtn" class="nav-link w-full text-gray-800 border-2 border-transparent hover:bg-gray-200 hover:border-gray-500 hover:rounded-lg">
                        <i class="fas fa-edit text-lg"></i>
                        <span class="mt-1 text-xs sm:text-sm">Editar</span>
                </li>
                <li class="flex-1">
                   <button id="logoutBtn" class="nav-link w-full text-gray-800 border-2 border-transparent hover:bg-gray-200 hover:border-gray-500 hover:rounded-lg">
                        <i class="fas fa-sign-out-alt text-lg"></i>
                        <span class="mt-1 text-xs sm:text-sm">Salir</span>
                </li>
            </ul>
        </div>
    </nav>   


    <!-- Contenedor principal para el formulario  -->
    <div class="bg-gray-200 dark:bg-gray-800 p-8 rounded-xl shadow-lg w-full lg:w-1/2 transition-colors duration-300 flex flex-col mb-6 gap-6">
            <!-- Título del formulario -->
            <h2 class="text-3xl font-bold text-center text-gray-800 dark:text-gray-100 mt-14">Formulario de Edición de Datos</h2>
    </div>
    <div class="container mx-auto px-4 mt-2"> 
        <h1>Búsqueda de Órdenes por Vehículos</h1>
            
        <!-- Contenedor del motor de búsqueda -->
        <div class="search-container">
            <input type="text" id="search-input" class="search-input" placeholder="Buscar en inventario de Órdenes...">
            <button id="clear-search-btn" class="search-button">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <!-- Contenedor de la tabla de vehículos -->
        <div id="vehiculos-container" class="table-container">
            <!-- El contenido de la tabla de vehículos se inyectará aquí con JavaScript -->
        </div>

        <!-- Contenedor de la tabla de órdenes -->
        <div id="ordenes-container" class="table-container">
            <!-- El contenido de la tabla de órdenes se inyectará aquí con JavaScript -->
        </div>

        <!-- Ventana de mensaje personalizada (oculta por defecto) -->
        <div id="message-box" class="message-box">
            <span id="message-text"></span>
        </div>
    </div>

    <script>
        // Lógica propia de la barra de navegación y registro de historial:

        document.addEventListener('DOMContentLoaded', () => {

            // --- Lógica del menú y redirección ---
            
            // Definición de las rutas para todos los botones.
            const buttonRoutes = {
                'homeBtn': 'menu_app.html',
                'vehiculosBtn': 'registerVeh.html',  
                'ordenesBtn': 'registerOrd.html',      
                'buscarBtn': 'buscarDat.html',        
                'EditarBtn': 'EditarDat.html'   
            };

            // URL del Google Apps Script para registrar el historial.
            const GAS_REGISTER_HISTORY_URL = 'https://script.google.com/macros/s/AKfycbz3x4bm5RETRKsqn2w9eJrKTqVUbRQX96ChZFCdyXA8_IdQaTcqrXRpOnF6F_9PzOaYFw/exec';

            // Función para registrar un evento en la hoja de historial del Google Sheet.
            async function registerHistory(cliente_id, nombre, action) {
                console.log("Iniciando registro de historial para:", nombre, "con acción:", action);
                const url = `${GAS_REGISTER_HISTORY_URL}?action=registerHistory&cliente_id=${encodeURIComponent(cliente_id)}&nombre=${encodeURIComponent(nombre)}&event_action=${encodeURIComponent(action)}`;
                try {
                    const response = await fetch(url);
                    const data = await response.json();
                    if (data.success) {
                        console.log("Registro de historial exitoso:", data.message);
                    } else {
                        console.error("Fallo al registrar historial:", data.message);
                    }
                } catch (error) {
                    console.error("Error al conectar para registrar historial:", error);
                }
            }

            // Función para manejar el registro de historial y la redirección.
            const handleButtonClick = async (id, action) => {
                const loggedInUser = JSON.parse(sessionStorage.getItem('loggedInUser'));
                if (loggedInUser && loggedInUser.Cliente_ID && loggedInUser.Cliente_Nombre) {
                    registerHistory(loggedInUser.Cliente_ID, loggedInUser.Cliente_Nombre, action);
                }
                window.location.href = buttonRoutes[id];
            };

            // Mapa de acciones a registrar en el historial.
            const actionMap = {
                'homeBtn': 'Menú Principal',
                'vehiculosBtn': 'Vehículos',
                'ordenesBtn': 'Órdenes',
                'buscarBtn': 'Buscar',
                'EditarBtn': 'Editar'
            };

            // Aplicar la lógica a los botones de navegación.
            Object.keys(buttonRoutes).forEach(id => {
                const button = document.getElementById(id);
                if (button) {
                    button.addEventListener('click', () => {
                        const action = actionMap[id];
                        handleButtonClick(id, action);
                    });
                }
            });

            // Lógica del botón de salida (logoutBtn).
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', async () => {
                    const loggedInUser = JSON.parse(sessionStorage.getItem('loggedInUser'));
                    if (loggedInUser && loggedInUser.Cliente_ID && loggedInUser.Cliente_Nombre) {
                        registerHistory(loggedInUser.Cliente_ID, loggedInUser.Cliente_Nombre, 'Salida de la App');
                    }
                    sessionStorage.removeItem('loggedInUser');
                    window.location.href = 'index.html';
                });
            }

            // --- LÓGICA DEL POPUP DE MENSAJE ---
            
            // Función para mostrar un mensaje personalizado en el cuadro de diálogo con animaciones.
            function showMessage(message) {
                const messageBox = document.getElementById('messageBox');
                const messageText = document.getElementById('messageText');
                const modalContent = messageBox.querySelector('div');

                messageText.innerText = message;
                messageBox.classList.remove('hidden');

                // Forzar el redibujado para que las transiciones funcionen correctamente
                void messageBox.offsetWidth;

                // Animar el fade-in y el scale-in
                messageBox.classList.remove('opacity-0');
                modalContent.classList.remove('scale-95');
            }

            // Asignar la función closeMessage al ámbito global para el onclick.
            window.closeMessage = function() {
                const messageBox = document.getElementById('messageBox');
                const modalContent = messageBox.querySelector('div');
                
                // Animar el fade-out y el scale-out
                messageBox.classList.add('opacity-0');
                modalContent.classList.add('scale-95');

                // Ocultar el modal una vez que la transición haya terminado.
                setTimeout(() => {
                    messageBox.classList.add('hidden');
                }, 300);
            };

        });
    </script>

    <script>
        // Lógica propia de la funcionabilidad de la página actual:   
    </script>
</body>
</html>
