            margin-top: 20px;
        }
        /* Nuevo estilo para justificar el texto a la derecha */

            text-align: right !important;
        }

            border-radius: 50%;

            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;

        @keyframes spin {
            0% { transform: rotate(0deg); }

        /* Estilos para la ventana de mensaje personalizada */
        .message-box {
            position: fixed;
            top: 90px;
            right: 100px;
            background-color: rgba(0, 0, 0, 0.75);
            color: #fff;
            padding: 15px 30px;
            border-radius: 8px;

            font-weight: bold;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease-in-out, visibility 0.5s ease-in-out;
        }
        /* Mejoras en el diseño de la tabla para modo claro */
        body {
            background-color: #f3f4f6; /* Fondo de la página */
        }
        .bg-card {
            background-color: #ffffff; /* Fondo del contenedor de datos */
        }
        table.dataTable {
            color: #333; /* Color de texto de la tabla */
            font-size: 0.75rem; /* Tamaño de fuente menor para la tabla */
        }
        table.dataTable thead th, table.dataTable tfoot th {
            background-color: #e5e7eb; /* Color de fondo del encabezado de la tabla (gris claro) */
            color: #4b5563; /* Color de texto del encabezado */
            white-space: nowrap; /* Evita el salto de línea en los encabezados */
        }
        table.dataTable tbody td {
            background-color: #f9fafb; /* Color de fondo del cuerpo de la tabla (gris muy claro) */
        }
        table.dataTable.hover tbody tr:hover {

        }
        /* Estilos para los elementos de UI de DataTables fuera de la tabla */
        .dataTables_wrapper .dataTables_length,
        .dataTables_wrapper .dataTables_filter,
        .dataTables_wrapper .dataTables_info,
        .dataTables_wrapper .dataTables_paginate {

<body class="bg-gray-100 min-h-screen flex flex-col transition-colors duration-300 pt-24 sm:pt-28">

    <!-- Incluye jQuery, un requisito de DataTables -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <!-- Incluye el JS de DataTables -->
    <script type="text/javascript" src="https://cdn.datatables.net/2.0.8/js/dataTables.min.js"></script>
    <!-- Incluye el JS de FixedColumns -->
    <script type="text/javascript" src="https://cdn.datatables.net/fixedcolumns/5.0.1/js/dataTables.fixedColumns.min.js"></script>
    <script>
        // Función para formatear un número con separador de miles y decimales
        function formatNumber(num) {
            if (typeof num !== 'number') {
                return num;
            }
            return new Intl.NumberFormat('es-ES', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(num);
        }
        // Función para formatear la fecha a dd/mm/aaaa
        function formatDate(date) {
            const d = new Date(date);
            const day = String(d.getDate()).padStart(2, '0');
            const month = String(d.getMonth() + 1).padStart(2, '0');
            const year = d.getFullYear();
            return `${day}/${month}/${year}`;
        }
        // Lógica propia de la barra de navegación y registro de historial:
        document.addEventListener('DOMContentLoaded', () => {
            // --- Lógica del menú y redirección ---
            const buttonRoutes = {
                'homeBtn': 'menu_app.html',
                'vehiculosBtn': 'registerVeh.html',
                'ordenesBtn': 'registerOrd.html',
                'buscarBtn': 'buscarDat.html',
                'EditarBtn': 'EditarDat.html'
            };
            const GAS_REGISTER_HISTORY_URL = 'https://script.google.com/macros/s/AKfycbz3x4bm5RETRKsqn2w9eJrKTqVUbRQX96ChZFCdyXA8_IdQaTcqrXRpOnF6F_9PzOaYFw/exec';
            async function registerHistory(cliente_id, nombre, action) {
                console.log("Iniciando registro de historial para:", nombre, "con acción:", action);
                const url = `${GAS_REGISTER_HISTORY_URL}?action=registerHistory&cliente_id=${encodeURIComponent(cliente_id)}&nombre=${encodeURIComponent(nombre)}&event_action=${encodeURIComponent(action)}`;
                try {
                    const response = await fetch(url);
                    const data = await response.json();
                    if (data.success) {
                        console.log("Registro de historial exitoso:", data.message);
                    } else {
                        console.error("Fallo al registrar historial:", data.message);
                    }
                } catch (error) {
                    console.error("Error al conectar para registrar historial:", error);
                }
            }
            const handleButtonClick = async (id, action) => {
                const loggedInUser = JSON.parse(sessionStorage.getItem('loggedInUser'));
                if (loggedInUser && loggedInUser.Cliente_ID && loggedInUser.Cliente_Nombre) {
                    registerHistory(loggedInUser.Cliente_ID, loggedInUser.Cliente_Nombre, action);
                }
                window.location.href = buttonRoutes[id];
            };
            const actionMap = {
                'homeBtn': 'Menú Principal',
                'vehiculosBtn': 'Vehículos',
                'ordenesBtn': 'Órdenes',
                'buscarBtn': 'Buscar',
                'EditarBtn': 'Editar'
            };
            Object.keys(buttonRoutes).forEach(id => {
                const button = document.getElementById(id);
                if (button) {
                    button.addEventListener('click', () => {
                        const action = actionMap[id];
                        handleButtonClick(id, action);
                    });
                }
            });
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', async () => {
                    const loggedInUser = JSON.parse(sessionStorage.getItem('loggedInUser'));
                    if (loggedInUser && loggedInUser.Cliente_ID && loggedInUser.Cliente_Nombre) {
                        registerHistory(loggedInUser.Cliente_ID, loggedInUser.Cliente_Nombre, 'Salida de la App');
                    }
                    sessionStorage.removeItem('loggedInUser');
                    window.location.href = 'index.html';
                });
            }
            // --- LÓGICA DEL POPUP DE MENSAJE ---
            function showMessage(message) {
                const messageBox = document.getElementById('messageBox');
                const messageText = document.getElementById('messageText');
                const modalContent = messageBox.querySelector('div');
                messageText.innerText = message;
                messageBox.classList.remove('hidden');
                void messageBox.offsetWidth;
                messageBox.classList.remove('opacity-0');
                modalContent.classList.remove('scale-95');
            }
            window.closeMessage = function() {
                const messageBox = document.getElementById('messageBox');
                const modalContent = messageBox.querySelector('div');
                messageBox.classList.add('opacity-0');
                modalContent.classList.add('scale-95');
                setTimeout(() => {
                    messageBox.classList.add('hidden');
                }, 300);
            };
        });
    </script>

                }, {

                }, {

                }, ],
                // Configuración de la extensión FixedColumns para anclar columnas
                fixedColumns: {
                    left: 4 // Ancla las primeras 4 columnas
                },
                scrollX: true, // Habilita el desplazamiento horizontal
                language: {
                    url: 'https://cdn.datatables.net/plug-ins/2.0.8/i18n/es-ES.json',
                }
            });
            // Función para editar una orden (Placeholder)
            window.editOrden = function(ordenId) {
                console.log(`Editando orden con ID: ${ordenId}`);
            };
            // Conecta el input de búsqueda personalizado con la tabla de DataTables
            searchInput.addEventListener('keyup', function() {
                ordenesTable.search(this.value).draw();
            });
            // Conecta el botón de borrar con la tabla de DataTables
            clearSearchBtn.addEventListener('click', function() {
                searchInput.value = '';
                ordenesTable.search('').draw();
            });
        });
    </script>
