    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Un gris muy suave para el fondo de la página */

        /* Estilos personalizados para la barra de navegación */

            display: flex;

            -webkit-appearance: none;

        }
        /* Contenedor principal de la tabla */
        .table-container {
            margin-top: 20px;
            overflow-x: auto; /* Habilita el desplazamiento horizontal */
        }
        .table-container + .table-container {
            margin-top: 40px; /* Agrega más espacio entre las tablas */
        }
        /* Estilos de la tabla de datos */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }
        /* Estilo para todos los encabezados de la tabla */
        .data-table th {
            background-color: #e2e8f0; /* Color de fondo claro para todos los encabezados */
            color: #1a202c; /* Color de texto oscuro para el contraste */
            border: 1px solid #ddd;
            padding: 5px;
            text-align: left;
            white-space: nowrap;
        }
        /* Estilo para las celdas normales de la tabla */
        .data-table td {
            border: 1px solid #ddd;
            padding: 3px;
            text-align: left;
            white-space: nowrap; /* Evita que el texto se envuelva */
        }
        /* Estilos para las columnas fijas (las celdas, no el encabezado) */
        .data-table .sticky-col {
            position: sticky;
            background-color: #e2e8f0; /* Color de fondo para las celdas fijas */
            z-index: 2; /* Mayor que el resto de celdas para que se superponga */
        }
        /* Sobreescribe el estilo de las celdas fijas para que se mantengan en su lugar */
        .data-table th.sticky-col {
            top: 0; /* Asegura que el encabezado también sea anclado verticalmente */
        }
        /* Estilos específicos para las columnas ancladas de la tabla de órdenes */
        .ordenes-table th.sticky-col-0, .ordenes-table td.sticky-col-0 {
            left: 0;
            width: 40px; /* Ancho fijo para la columna del botón */
        }
        .ordenes-table th.sticky-col-1, .ordenes-table td.sticky-col-1 {
            left: 40px; /* Comienza donde termina la columna 0 */
            width: 80px; /* Ancho para el Orden_ID */
        }
        .ordenes-table th.sticky-col-2, .ordenes-table td.sticky-col-2 {
            /* Se basa en el ancho de las columnas anteriores: 35px (columna 0) + 80px (columna 1) */
            left: 120px; 
            width: 80px; /* Ancho para la Placa */
        }
        .ordenes-table th.sticky-col-3, .ordenes-table td.sticky-col-3 {
            /* Se basa en el ancho de las columnas anteriores: 40px + 80px + 80px */
            left: 200px;
            width: 120px; /* Ancho para el Contacto */
        }
        /* Estilos para los botones de la tabla */
        .data-table button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 8px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .data-table button:hover {
            background-color: #0056b3;
        }
        /* Nuevo estilo para justificar el texto a la derecha */
        .data-table .text-right {
            text-align: right;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Estilos para la ventana de mensaje personalizada */
        .message-box {
            position: fixed;
            top: 90px;
            right: 100px;
            background-color: rgba(0, 0, 0, 0.75);
            color: #fff;
            padding: 15px 30px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease-in-out, visibility 0.5s ease-in-out;
        }
        /* Clase para un ancho de columna reducido */
        .col-narrow {
            width: 100px;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex flex-col transition-colors duration-300 pt-24 sm:pt-28">

    <div class="container mx-auto px-4">

    <script>
        // Lógica propia de la barra de navegación y registro de historial:
        document.addEventListener('DOMContentLoaded', () => {
            // --- Lógica del menú y redirección ---
            // Definición de las rutas para todos los botones.
            const buttonRoutes = {
                'homeBtn': 'menu_app.html',
                'vehiculosBtn': 'registerVeh.html',  
                'ordenesBtn': 'registerOrd.html',      
                'buscarBtn': 'buscarDat.html',        
                'EditarBtn': 'EditarDat.html'   
            };
            // URL del Google Apps Script para registrar el historial.
            const GAS_REGISTER_HISTORY_URL = 'https://script.google.com/macros/s/AKfycbz3x4bm5RETRKsqn2w9eJrKTqVUbRQX96ChZFCdyXA8_IdQaTcqrXRpOnF6F_9PzOaYFw/exec';
            // Función para registrar un evento en la hoja de historial del Google Sheet.
            async function registerHistory(cliente_id, nombre, action) {
                console.log("Iniciando registro de historial para:", nombre, "con acción:", action);
                const url = `${GAS_REGISTER_HISTORY_URL}?action=registerHistory&cliente_id=${encodeURIComponent(cliente_id)}&nombre=${encodeURIComponent(nombre)}&event_action=${encodeURIComponent(action)}`;
                try {
                    const response = await fetch(url);
                    const data = await response.json();
                    if (data.success) {
                        console.log("Registro de historial exitoso:", data.message);
                    } else {
                        console.error("Fallo al registrar historial:", data.message);
                    }
                } catch (error) {
                    console.error("Error al conectar para registrar historial:", error);
                }
            }
            // Función para manejar el registro de historial y la redirección.
            const handleButtonClick = async (id, action) => {
                const loggedInUser = JSON.parse(sessionStorage.getItem('loggedInUser'));
                if (loggedInUser && loggedInUser.Cliente_ID && loggedInUser.Cliente_Nombre) {
                    registerHistory(loggedInUser.Cliente_ID, loggedInUser.Cliente_Nombre, action);
                }
                window.location.href = buttonRoutes[id];
            };
            // Mapa de acciones a registrar en el historial.
            const actionMap = {
                'homeBtn': 'Menú Principal',
                'vehiculosBtn': 'Vehículos',
                'ordenesBtn': 'Órdenes',
                'buscarBtn': 'Buscar',
                'EditarBtn': 'Editar'
            };
            // Aplicar la lógica a los botones de navegación.
            Object.keys(buttonRoutes).forEach(id => {
                const button = document.getElementById(id);
                if (button) {
                    button.addEventListener('click', () => {
                        const action = actionMap[id];
                        handleButtonClick(id, action);
                    });
                }
            });
            // Lógica del botón de salida (logoutBtn).
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', async () => {
                    const loggedInUser = JSON.parse(sessionStorage.getItem('loggedInUser'));
                    if (loggedInUser && loggedInUser.Cliente_ID && loggedInUser.Cliente_Nombre) {
                        registerHistory(loggedInUser.Cliente_ID, loggedInUser.Cliente_Nombre, 'Salida de la App');
                    }
                    sessionStorage.removeItem('loggedInUser');
                    window.location.href = 'index.html';
                });
            }
            // --- LÓGICA DEL POPUP DE MENSAJE ---
            // Función para mostrar un mensaje personalizado en el cuadro de diálogo con animaciones.
            function showMessage(message) {
                const messageBox = document.getElementById('messageBox');
                const messageText = document.getElementById('messageText');
                const modalContent = messageBox.querySelector('div');
                messageText.innerText = message;
                messageBox.classList.remove('hidden');
                // Forzar el redibujado para que las transiciones funcionen correctamente
                void messageBox.offsetWidth;
                // Animar el fade-in y el scale-in
                messageBox.classList.remove('opacity-0');
                modalContent.classList.remove('scale-95');
            }
            // Asignar la función closeMessage al ámbito global para el onclick.
            window.closeMessage = function() {
                const messageBox = document.getElementById('messageBox');
                const modalContent = messageBox.querySelector('div');
                // Animar el fade-out y el scale-out
                messageBox.classList.add('opacity-0');
                modalContent.classList.add('scale-95');
                // Ocultar el modal una vez que la transición haya terminado.
                setTimeout(() => {
                    messageBox.classList.add('hidden');
                }, 300);
            };
        });
    </script>

                },
            ];
            // Maps for table headers
            const ordenesHeadersMap = {

            // Get references to elements
            const searchInput = document.getElementById('search-input');
            const clearSearchBtn = document.getElementById('clear-search-btn');
            const ordenesContainer = document.getElementById('ordenes-container');
            const formFieldsContainer = document.getElementById('ordenes-form-fields');
            // Function to dynamically generate the form fields
            function generateForm() {
                // Clear any existing fields
                formFieldsContainer.innerHTML = '';
                // Get the keys from the headers map to iterate over
                const fieldKeys = Object.keys(ordenesHeadersMap).filter(key => key !== 'acciones');
                // Loop through the fields and create HTML elements
                fieldKeys.forEach(key => {
                    const labelText = ordenesHeadersMap[key];
                    const fieldDiv = document.createElement('div');
                    fieldDiv.className = 'flex flex-col';
                    const label = document.createElement('label');
                    label.htmlFor = key;
                    label.className = 'font-semibold text-gray-700 dark:text-gray-200';
                    label.textContent = labelText;
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.id = key;
                    input.name = key;
                    input.placeholder = `Ingresa ${labelText}`;
                    input.className = 'p-2 mt-1 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500';
                    fieldDiv.appendChild(label);
                    fieldDiv.appendChild(input);
                    formFieldsContainer.appendChild(fieldDiv);
                });
            }
            // Function to dynamically generate the HTML for the 'Ordenes' table
            function renderOrdenesTable(data) {
                if (data.length === 0) {
                    ordenesContainer.innerHTML = '<p class="text-center text-gray-500">No se encontraron resultados para su búsqueda.</p>';
                    return;
                }
                const headersHTML = Object.values(ordenesHeadersMap).map((header, index) => {
                    let classes = '';
                    if (index === 0) classes = 'sticky-col sticky-col-0';
                    if (index === 1) classes = 'sticky-col sticky-col-1';
                    if (index === 2) classes = 'sticky-col sticky-col-2';
                    if (index === 3) classes = 'sticky-col sticky-col-3';
                    return `<th class="${classes}">${header}</th>`;
                }).join('');
                const rowsHTML = data.map(item => {
                    const values = Object.keys(ordenesHeadersMap).map((key, index) => {
                        let cellContent = item[key] || '';
                        let classes = '';
                        if (index === 0) {
                            classes = 'sticky-col sticky-col-0';
                            cellContent = `<button onclick="editOrden('${item.Orden_ID}')"><i class="fas fa-edit"></i></button>`;
                        }
                        if (index === 1) classes = 'sticky-col sticky-col-1';
                        if (index === 2) classes = 'sticky-col sticky-col-2';
                        if (index === 3) classes = 'sticky-col sticky-col-3';
                        return `<td class="${classes}">${cellContent}</td>`;
                    }).join('');
                    return `<tr>${values}</tr>`;
                }).join('');
                let tableHTML = `
                    <h2 class="text-2xl font-bold mb-4">Tabla de Órdenes</h2>
                    <table class="data-table ordenes-table">
                        <thead>
                            <tr>
                                ${headersHTML}
                            </tr>
                        </thead>
                        <tbody>
                            ${rowsHTML}
                        </tbody>
                    </table>
                `;
                ordenesContainer.innerHTML = tableHTML;
            }
            // Placeholder function for editing an order
            window.editOrden = function(ordenId) {
                console.log(`Editando orden con ID: ${ordenId}`);
                // Aquí puedes agregar la lógica para llenar el formulario o redirigir
            };
            // Function to filter the mock data based on search input
            function filterOrdenes(searchTerm) {
                const lowercasedTerm = searchTerm.toLowerCase();
                return mockOrdenesData.filter(item => {
                    // Check if any value in the current item (across all searchable fields) contains the search term
                    return Object.values(ordenesHeadersMap).some(headerKey => {
                        const value = item[Object.keys(ordenesHeadersMap).find(key => ordenesHeadersMap[key] === headerKey)];
                        return value && String(value).toLowerCase().includes(lowercasedTerm);
                    });
                });
            }
            // Event listener for real-time search
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value;
                const filteredData = filterOrdenes(searchTerm);
                renderOrdenesTable(filteredData);
            });
            // Event listener for the clear search button
            clearSearchBtn.addEventListener('click', () => {
                searchInput.value = '';
                renderOrdenesTable(mockOrdenesData);
            });
            // Initial rendering of the table and form when the page loads
            generateForm();
            renderOrdenesTable(mockOrdenesData);
        });
