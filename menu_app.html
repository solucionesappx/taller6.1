<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal</title>
    <!-- Incluye Tailwind CSS desde CDN para un diseño moderno y responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Carga la fuente Inter de Google Fonts para un diseño limpio -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Incluye la biblioteca de íconos Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex flex-col transition-colors duration-300">

    <!-- Barra de navegación superior con estilo personalizado -->
    <nav class="bg-gray-900 text-white p-4 shadow-md flex items-center justify-between">
        
        <!-- Contenedor del botón de Inicio con el efecto de hover y etiqueta debajo -->
        <button id="homeBtn" class="group flex flex-col items-center space-y-1 p-2 rounded-lg hover:bg-white hover:bg-opacity-10 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-white" aria-label="Ir a la página de inicio">
            <i class="fas fa-home text-xl"></i>
            <span class="text-xs font-semibold opacity-0 group-hover:opacity-100 transition-opacity duration-300">Inicio</span>
        </button>

        <!-- Título de la aplicación, centrado -->
        <h1 class="text-xl sm:text-2xl font-bold flex-grow text-center">Menú Principal</h1>

        <div class="flex items-center space-x-4">
            <!-- Contenedor del botón de Cerrar Sesión con el efecto de hover y etiqueta debajo -->
            <button id="logoutBtn" class="group flex flex-col items-center space-y-1 p-2 rounded-lg text-red-500 hover:text-red-600 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-red-400" aria-label="Salir">
                <!-- Se invierte el orden del ícono y el texto para que el ícono esté arriba -->
                <i class="fas fa-sign-out-alt text-xl"></i>
                <span class="text-xs font-semibold opacity-0 group-hover:opacity-100 transition-opacity duration-300">Salir</span>
            </button>
        </div>
    </nav>

    <!-- Contenedor principal para los botones del dashboard -->
    <main class="flex-grow flex items-center justify-center p-4 bg-gray-200 dark:bg-gray-800 transition-colors duration-300 rounded-xl m-4">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-4 gap-6 w-full max-w-7xl">

            <!-- Botón de Vehículos -->
            <button id="vehiculosBtn" class="menu-btn bg-white dark:bg-gray-800 text-indigo-600 dark:text-indigo-400 p-6 rounded-xl shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-indigo-400">
                <!-- Se reemplaza el emoji por un ícono de Font Awesome para consistencia -->
                <i class="fa-solid fa-car-side text-3xl mb-2"></i>
                <span class="block text-xl font-bold">Vehículos</span>
            </button>

            <!-- Botón de Órdenes -->
            <button id="ordenesBtn" class="menu-btn bg-white dark:bg-gray-800 text-indigo-600 dark:text-indigo-400 p-6 rounded-xl shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-indigo-400">
                <!-- Se reemplaza el emoji por un ícono de Font Awesome para consistencia -->
                <i class="fa-solid fa-clipboard-list text-3xl mb-2"></i>
                <span class="block text-xl font-bold">Órdenes</span>
            </button>

            <!-- Botón de Buscar -->
            <button id="buscarBtn" class="menu-btn bg-white dark:bg-gray-800 text-indigo-600 dark:text-indigo-400 p-6 rounded-xl shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-indigo-400">
                <!-- Se reemplaza el emoji por un ícono de Font Awesome para consistencia -->
                <i class="fa-solid fa-magnifying-glass text-3xl mb-2"></i>
                <span class="block text-xl font-bold">Buscar</span>
            </button>

            <!-- Botón de Modificar -->
            <button id="modificarBtn" class="menu-btn bg-white dark:bg-gray-800 text-indigo-600 dark:text-indigo-400 p-6 rounded-xl shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-indigo-400">
                <!-- Se reemplaza el emoji por un ícono de Font Awesome para consistencia -->
                <i class="fa-solid fa-pen-to-square text-3xl mb-2"></i>
                <span class="block text-xl font-bold">Modificar</span>
            </button>
        </div>
    </main>
    
    <!-- Contenedor de mensajes (alerta modal con animaciones) -->
    <div id="messageBox" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50 hidden transition-opacity duration-300 opacity-0">
        <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-xl max-w-sm w-full text-center transform transition-transform duration-300 scale-95">
            <p id="messageText" class="text-xl font-semibold text-gray-800 dark:text-gray-200 mb-4"></p>
            <button onclick="closeMessage()" class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-400">
                Entendido
            </button>
        </div>
    </div>

    <script>
        // --- URL del Google Apps Script ---
        const GOOGLE_APPS_SCRIPT_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbz3x4bm5RETRKsqn2w9eJrKTqVUbRQX96ChZFCdyXA8_IdQaTcqrXRpOnF6F_9PzOaYFw/exec';

        // --- FUNCIÓN PARA REGISTRAR EN EL HISTORIAL ---
        /**
         * Registra un evento en la hoja de historial del Google Sheet.
         * @param {string} cliente_id - El ID del cliente.
         * @param {string} nombre - El nombre del cliente.
         * @param {string} action - La acción a registrar (ej. 'Visita a Menú').
         */
        async function registerHistory(cliente_id, nombre, action) {
            console.log("Iniciando registro de historial para:", nombre, "con acción:", action);
            const url = `${GOOGLE_APPS_SCRIPT_WEB_APP_URL}?action=registerHistory&cliente_id=${encodeURIComponent(cliente_id)}&nombre=${encodeURIComponent(nombre)}&event_action=${encodeURIComponent(action)}`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                if (data.success) {
                    console.log("Registro de historial exitoso:", data.message);
                } else {
                    console.error("Fallo al registrar historial:", data.message);
                }
            } catch (error) {
                console.error("Error al conectar para registrar historial:", error);
            }
        }
    
        document.addEventListener('DOMContentLoaded', () => {
            // --- LÓGICA PARA EL REGISTRO DE HISTORIAL DE VISITA ---
            const loggedInUser = JSON.parse(sessionStorage.getItem('loggedInUser'));

            if (loggedInUser && loggedInUser.Cliente_ID && loggedInUser.Cliente_Nombre) {
                // Registrar la visita a esta página
                registerHistory(loggedInUser.Cliente_ID, loggedInUser.Cliente_Nombre, 'Visita a Menú');
            } else {
                console.warn("No hay usuario logueado. Redirigiendo a la página de inicio.");
                window.location.href = 'index.html';
            }
            
            // --- ACTUALIZADO: Manejadores de eventos para cada botón con registro de historial ---
            const vehiculosBtn = document.getElementById('vehiculosBtn');
            if (vehiculosBtn) {
                vehiculosBtn.addEventListener('click', async () => {
                    const loggedInUser = JSON.parse(sessionStorage.getItem('loggedInUser'));
                    if (loggedInUser) {
                        // Se utiliza 'await' para esperar a que el registro se complete antes de la redirección
                        await registerHistory(loggedInUser.Cliente_ID, loggedInUser.Cliente_Nombre, 'Visita a Vehículos');
                    }
                    window.location.href = 'registerVeh.html';
                });
            }

            const ordenesBtn = document.getElementById('ordenesBtn');
            if (ordenesBtn) {
                ordenesBtn.addEventListener('click', async () => {
                    const loggedInUser = JSON.parse(sessionStorage.getItem('loggedInUser'));
                    if (loggedInUser) {
                        // Se utiliza 'await' para esperar a que el registro se complete antes de la redirección
                        await registerHistory(loggedInUser.Cliente_ID, loggedInUser.Cliente_Nombre, 'Visita a Órdenes');
                    }
                    window.location.href = 'registerOrd.html';
                });
            }
            
            // Manejador de clics para los botones que muestran un mensaje (Buscar y Modificar)
            // Aquí también se registra la acción en el historial
            document.querySelectorAll('.menu-btn:not(#vehiculosBtn):not(#ordenesBtn)').forEach(button => {
                button.addEventListener('click', async () => {
                    const buttonName = button.querySelector('span').innerText;
                    const loggedInUser = JSON.parse(sessionStorage.getItem('loggedInUser'));
                    if (loggedInUser) {
                        // Se utiliza 'await' para esperar a que el registro se complete antes de mostrar el mensaje
                        await registerHistory(loggedInUser.Cliente_ID, loggedInUser.Cliente_Nombre, `Click en ${buttonName}`);
                    }
                    showMessage(`Has presionado el botón de "${buttonName}".`);
                });
            });

            // --- Manejador de clic para el botón de salir ---
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', async () => {
                    const loggedInUser = JSON.parse(sessionStorage.getItem('loggedInUser'));
                    if (loggedInUser && loggedInUser.Cliente_ID && loggedInUser.Cliente_Nombre) {
                        // Se utiliza 'await' para esperar a que el registro de salida se complete
                        await registerHistory(loggedInUser.Cliente_ID, loggedInUser.Cliente_Nombre, 'Salida de la App');
                    }
                    sessionStorage.removeItem('loggedInUser');
                    window.location.href = 'index.html';
                });
            }

            /**
             * Muestra un mensaje personalizado en el cuadro de diálogo con animaciones.
             * @param {string} message - El texto que se mostrará en el cuadro de mensaje.
             */
            function showMessage(message) {
                const messageBox = document.getElementById('messageBox');
                const messageText = document.getElementById('messageText');
                const modalContent = messageBox.querySelector('div');

                messageText.innerText = message;
                messageBox.classList.remove('hidden');

                // Forzar el redibujado para que las transiciones funcionen correctamente
                void messageBox.offsetWidth;

                // Animar el fade-in y el scale-in
                messageBox.classList.remove('opacity-0');
                modalContent.classList.remove('scale-95');
            }

            // Asignar la función closeMessage al ámbito global para el onclick
            window.closeMessage = function() {
                const messageBox = document.getElementById('messageBox');
                const modalContent = messageBox.querySelector('div');
                
                // Animar el fade-out y el scale-out
                messageBox.classList.add('opacity-0');
                modalContent.classList.add('scale-95');

                // Ocultar el modal una vez que la transición haya terminado
                setTimeout(() => {
                    messageBox.classList.add('hidden');
                }, 300);
            };

        });
    </script>
</body>
</html>
